<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu.closed { transform: translateX(-100%); }
        
        /* Gaya Khas Cetakan A4 */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 210mm; height: 297mm; padding: 20mm; background: white; color: black; }
            .no-print { display: none !important; }
        }
        
        .input-field { width: 100%; padding: 1rem; background: #f8fafc; border-radius: 1rem; font-size: 14px; font-weight: 600; border: 1px solid #e2e8f0; outline: none; transition: all 0.2s; }
        .input-field:focus { border-color: #1e3a8a; ring: 2px; ring-color: #1e3a8a; }
        .btn-primary { background: #1e3a8a; color: white; font-weight: 800; padding: 1rem; border-radius: 1rem; text-transform: uppercase; font-size: 11px; letter-spacing: 0.1em; transition: all 0.2s; }
        .btn-primary:active { scale: 0.95; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 text-[14px]">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-900">Mengakses Sistem Bravorian</p>
    </div>

    <div id="print-area" class="hidden"></div>
        <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 id="auth-title" class="text-3xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p id="auth-subtitle" class="text-[9px] font-bold text-slate-400 uppercase mb-8 tracking-[0.3em] italic">Bangunan Sultan Iskandar</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-4 text-left">
                <div class="flex gap-2">
                    <input type="text" id="reg-firstname" placeholder="NAMA DEPAN" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="text" id="reg-lastname" placeholder="NAMA BELAKANG" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600 uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="ALAMAT EMEL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg">Log Masuk</button>
            
            <div class="mt-8 space-y-4 pt-6 border-t border-slate-50">
                <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest">Daftar Akaun Baru</button>
                <button id="btn-forgot-pw" class="w-full text-[10px] text-slate-400 font-bold uppercase tracking-widest">Lupa Kata Laluan?</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-black text-blue-900 italic uppercase tracking-tighter">Bravorian</span>
                    <span id="live-clock" class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">00:00:00</span>
                </div>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest border border-red-100">Logout</button>
        </nav>
          <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;
        let authMode = 'login';

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ms-MY', { hour12: false });
            const dateStr = now.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short' });
            if(document.getElementById('live-clock')) document.getElementById('live-clock').innerText = `${dateStr} • ${timeStr}`;
        }
        setInterval(updateClock, 1000);

        function getDuty(date, platoon) {
            let baseDate = new Date(2026, 0, 3); 
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };
            let cyclePos = diffDays % 4; 
            if (cyclePos === 3) return { off: true };
            let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos], row: row };
        }
                    window.showPage = async function(p, type = '') {
            const cont = document.getElementById('dynamic-content');
            
            if (p === 'cuti-form') {
                const isTimeOff = type === 'TimeOff';
                cont.innerHTML = `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h2 class="text-xl font-black text-blue-900 uppercase italic mb-6">Permohonan ${type === 'TimeOff' ? 'Time Off' : 'Cuti ' + type}</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Tarikh Permohonan</label>
                                <input type="date" id="c-date" class="input-field mt-1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">${isTimeOff ? 'Jumlah Jam' : 'Jumlah Hari'}</label>
                                <input type="number" id="c-amount" placeholder="Contoh: ${isTimeOff ? '2' : '1'}" class="input-field mt-1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Baki ${type}</label>
                                <input type="number" id="c-balance" placeholder="Masukkan baki terkini" class="input-field mt-1">
                            </div>
                            ${!isTimeOff ? `
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Nama Pengganti (Jika Ada)</label>
                                <input type="text" id="c-proxy" placeholder="NAMA PENUH PENGGANTI" class="input-field mt-1 uppercase">
                            </div>` : ''}
                            
                            <button onclick="generatePrint('${type}')" class="btn-primary w-full mt-4">Jana Templat & Cetak (A4)</button>
                        </div>
                    </div>`;
            } else if (p === 'jadual-tugas') {
                const dty = getDuty(new Date(), userData.platoon);
                const exSnap = await get(ref(db, 'excel_data'));
                let ktr = "MENCARI...";
                if(exSnap.exists() && !dty.off) {
                    const listData = exSnap.val();
                    const myName = userData.fullName.trim().toUpperCase();
                    const match = listData.find(i => (i.Nama || i.NAMA || i.nama || "").trim().toUpperCase() === myName);
                    ktr = match ? (match.No_Kaunter || match["NO KAUNTER"] || match.KAUNTER || "SET") : "TIADA DATA";
                }
                cont.innerHTML = `
                    <div class="bg-blue-900 p-10 rounded-[3.5rem] text-white text-center shadow-2xl relative overflow-hidden">
                        ${dty.off ? '<h1 class="text-5xl font-black opacity-30 italic py-10">OFF DAY</h1>' : `
                            <p class="text-[9px] font-black text-blue-300 uppercase mb-4 tracking-[0.4em]">Tugasan Hari Ini</p>
                            <h1 class="text-5xl font-black mb-2 tracking-tighter uppercase italic">${dty.loc}</h1>
                            <p class="text-[10px] font-bold text-blue-200 mb-10 uppercase tracking-[0.2em] bg-white/10 inline-block px-4 py-1 rounded-full">${dty.shift} • BARIS ${dty.row}</p>
                            <div class="bg-white/10 p-8 rounded-[3rem] border border-white/20 backdrop-blur-xl">
                                <p class="text-[9px] font-black text-blue-200 uppercase mb-2 tracking-widest">No. Kaunter Aktif</p>
                                <h2 class="text-5xl font-black italic text-yellow-400">${ktr}</h2>
                            </div>
                        `}
                    </div>`;
            } else if (p === 'jadual-induk') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                let html = `<div class="bg-white p-4 rounded-3xl mb-6 shadow-sm border border-slate-100"><select id="month-select" class="input-field">${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''}>${m} 2026</option>`).join('')}</select></div><div class="grid grid-cols-3 gap-3">`;
                for(let i=1; i<=new Date(2026, parseInt(targetMonth) + 1, 0).getDate(); i++){
                    let d = new Date(2026, targetMonth, i); let r = getDuty(d, userData.platoon);
                    html += `<div class="${r.off ? 'bg-slate-100 opacity-60' : 'bg-white'} p-4 rounded-[2rem] border border-slate-100 text-center shadow-sm">
                        <p class="text-[8px] font-black text-slate-400 mb-1">${d.toLocaleDateString('ms-MY',{weekday:'short', day:'2-digit'})}</p>
                        <p class="text-[10px] font-black ${r.off ? 'text-slate-400' : 'text-blue-900'} uppercase">${r.off ? 'OFF' : r.shift}</p>
                        <p class="text-[8px] font-bold ${r.off ? 'hidden' : 'text-blue-500'} uppercase mt-2">${r.off ? '' : r.loc}</p>
                    </div>`;
                }
                cont.innerHTML = html + '</div>';
                document.getElementById('month-select').onchange = (e) => showPage('jadual-induk', e.target.value);
            }
            closeMenu();
        };

        window.generatePrint = function(type) {
            const date = document.getElementById('c-date').value;
            const amount = document.getElementById('c-amount').value;
            const balance = document.getElementById('c-balance').value;
            const proxy = document.getElementById('c-proxy') ? document.getElementById('c-proxy').value : '-';
            
            if(!date || !amount || !balance) return alert("Sila isi semua maklumat.");

            const printArea = document.getElementById('print-area');
            printArea.innerHTML = `
                <div style="text-align:center; border-bottom:2px solid black; padding-bottom:10px; margin-bottom:30px;">
                    <h1 style="font-size:20px; font-weight:bold; text-transform:uppercase;">Borang Permohonan ${type === 'TimeOff' ? 'Pelepasan Waktu Bekerja (Time Off)' : 'Cuti ' + type}</h1>
                    <p style="font-size:12px;">Pejabat Imigresen Bangunan Sultan Iskandar, Johor Bahru</p>
                </div>
                <table style="width:100%; border-collapse:collapse; font-size:14px;">
                    <tr style="height:40px;"><td style="width:200px; font-weight:bold;">NAMA PEMOHON</td><td>: ${userData.fullName}</td></tr>
                    <tr style="height:40px;"><td style="font-weight:bold;">PLATUN / UNIT</td><td>: PLATUN ${userData.platoon}</td></tr>
                    <tr style="height:40px;"><td style="font-weight:bold;">TARIKH PERMOHONAN</td><td>: ${date}</td></tr>
                    <tr style="height:40px;"><td style="font-weight:bold;">JUMLAH ${type === 'TimeOff' ? 'JAM' : 'HARI'}</td><td>: ${amount} ${type === 'TimeOff' ? 'JAM' : 'HARI'}</td></tr>
                    <tr style="height:40px;"><td style="font-weight:bold;">BAKI TERKINI</td><td>: ${balance} ${type === 'TimeOff' ? 'JAM' : 'HARI'}</td></tr>
                    ${type !== 'TimeOff' ? `<tr style="height:40px;"><td style="font-weight:bold;">NAMA PENGGANTI</td><td>: ${proxy || 'TIADA'}</td></tr>` : ''}
                </table>
                <div style="margin-top:100px; display:flex; justify-content:space-between;">
                    <div style="text-align:center; width:200px; border-top:1px solid black; padding-top:5px;">Tandatangan Pemohon</div>
                    <div style="text-align:center; width:200px; border-top:1px solid black; padding-top:5px;">Tandatangan Penyelia</div>
                </div>
                <div style="margin-top:50px; font-size:10px; color:gray; text-align:right;">Dicetak melalui Sistem Bravorian pada: ${new Date().toLocaleString()}</div>
            `;
            window.print();
        };
                                          onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    if(userData.role === 'admin') {
                        document.getElementById('admin-nav').classList.remove('hidden');
                        onValue(ref(db, 'users'), s => {
                            let count = 0; s.forEach(c => { if(c.val().status === 'pending') count++; });
                            const b = document.getElementById('pending-count');
                            if(count > 0) { b.innerText = count; b.classList.remove('hidden'); } else { b.classList.add('hidden'); }
                        });
                    }
                    showPage('jadual-tugas');
                } else { alert("Tunggu kelulusan Admin."); signOut(auth); }
            } else { document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('main-dashboard').classList.add('hidden'); }
            document.getElementById('loading-overlay').classList.add('hidden');
        });

        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }
        document.getElementById('menu-open').onclick = openMenu;
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };
        document.getElementById('nav-today').onclick = () => showPage('jadual-tugas');
        document.getElementById('nav-calendar').onclick = () => showPage('jadual-induk');
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value; const pass = document.getElementById('password').value;
            if (authMode === 'login') { try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Ralat Log Masuk"); } }
            else if (authMode === 'register') {
                const fn = document.getElementById('reg-firstname').value.toUpperCase();
                const ln = document.getElementById('reg-lastname').value.toUpperCase();
                const plt = document.getElementById('reg-platoon').value;
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { fullName: fn+" "+ln, platoon: parseInt(plt), role: "user", status: "pending" });
                    alert("Berjaya Daftar!"); signOut(auth);
                } catch(e) { alert(e.message); }
            }
        };

        document.getElementById('auth-toggle-btn').onclick = () => {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('register-fields').classList.toggle('hidden', authMode !== 'register');
            document.getElementById('auth-title').innerText = authMode === 'login' ? 'BRAVORIAN' : 'DAFTAR AKAUN';
            document.getElementById('btn-action').innerText = authMode === 'login' ? 'Log Masuk' : 'Daftar Sekarang';
        };

        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++){ const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; sel.appendChild(o); }
    </script>
</body>
</html>

                        <span id="pending-count" class="hidden bg-red-600 text-white text-[8px] px-2 py-1 rounded-full not-italic">0</span>

                </div>
            </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div id="dynamic-content" class="space-y-6"></div>
        </main>
