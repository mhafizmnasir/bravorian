<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu.closed { transform: translateX(-100%); }
        .month-card { scroll-margin-top: 5rem; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-900">Sistem Bravorian BSI</p>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl active:scale-90 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-black text-blue-900 italic uppercase tracking-tighter leading-none">Bravorian</span>
                    <span id="header-subtitle" class="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-1">Jadual Tahunan 2026</span>
                </div>
            </div>
            <div id="user-badge" class="w-8 h-8 bg-blue-900 rounded-full flex items-center justify-center text-white text-[10px] font-black uppercase">H</div>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/40 z-[60] hidden backdrop-blur-sm transition-opacity duration-300">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col shadow-2xl">
                <div class="mb-10 pt-4">
                    <h2 class="text-[9px] font-black text-blue-900 uppercase tracking-[0.3em] opacity-40">Main Navigation</h2>
                </div>
                <div class="space-y-1 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-home" class="flex items-center w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all group">
                        <span class="w-1.5 h-1.5 bg-blue-600 rounded-full mr-3 opacity-0 group-hover:opacity-100 transition-all"></span>
                        Jadual Saya
                    </button>
                    
                    <div id="admin-nav-section" class="hidden mt-6 pt-6 border-t border-slate-100">
                        <p class="text-[8px] font-black text-red-500 mb-2 px-4 uppercase tracking-[0.2em]">Admin Controls</p>
                        <button id="nav-admin" class="flex items-center w-full text-left p-4 bg-red-50 text-red-600 rounded-2xl italic border border-red-100 transition-all">
                            <span class="w-1.5 h-1.5 bg-red-600 rounded-full mr-3"></span>
                            Monitor Semua Nota
                        </button>
                    </div>
                </div>
                <div class="mt-auto pt-6 border-t border-slate-50">
                    <button id="btn-logout" class="flex items-center w-full p-4 text-slate-400 hover:text-red-600 transition-all text-[10px] font-black uppercase">
                        Log Keluar
                    </button>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div id="dynamic-content" class="space-y-12">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // LOGIK JADUAL ASAL (JADUAL 1 & 2)
        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    document.getElementById('user-badge').innerText = userData.firstName[0];
                    if(userData.role === 'admin') document.getElementById('admin-nav-section').classList.remove('hidden');
                    renderYearlyCalendar();
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        function getDuty(date, platoon) {
            const baseDate = new Date(2026, 0, 3); // Rujukan: 3 Jan 2026 = Petang (Row 1)
            const targetDate = new Date(date);
            targetDate.setHours(0,0,0,0);
            const diffDays = Math.floor((targetDate - baseDate) / 86400000);
            const cyclePos = ((diffDays % 4) + 4) % 4; // 0:Petang, 1:Pagi, 2:Malam, 3:Off
            const rowOffset = Math.floor(diffDays / 4);
            const currentRow = ((START_ROW[platoon] + rowOffset - 1) % 24 + 24) % 24 + 1;

            const shifts = ["PETANG", "PAGI", "MALAM", "OFF"];
            return {
                shift: shifts[cyclePos],
                location: cyclePos === 3 ? "OFF" : JADUAL_2[currentRow][cyclePos],
                isOff: cyclePos === 3
            };
        }

        async function renderYearlyCalendar() {
            const cont = document.getElementById('dynamic-content');
            const notesSnap = await get(ref(db, `notes/${auth.currentUser.uid}`));
            const notes = notesSnap.exists() ? notesSnap.val() : {};
            
            let html = "";
            const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];

            for (let m = 0; m < 12; m++) {
                html += `<div class="month-card">
                    <h3 class="text-blue-900 font-black text-xs mb-4 uppercase tracking-[0.4em] border-l-4 border-blue-900 pl-3">${months[m]} 2026</h3>
                    <div class="space-y-2">`;
                
                let days = new Date(2026, m + 1, 0).getDate();
                for (let d = 1; d <= days; d++) {
                    const dateObj = new Date(2026, m, d);
                    const dateStr = `2026-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const dty = getDuty(dateObj, userData.platoon);
                    
                    const borderStyle = dty.isOff ? 'border-slate-200 opacity-50' : (dty.shift === 'PAGI' ? 'border-yellow-400' : (dty.shift === 'PETANG' ? 'border-blue-500' : 'border-indigo-900'));

                    html += `
                        <div onclick="addNote('${dateStr}')" class="bg-white p-4 rounded-2xl border-l-4 ${borderStyle} shadow-sm flex justify-between items-center active:scale-95 transition-all">
                            <div class="flex flex-col">
                                <span class="text-[8px] font-black text-slate-400 uppercase">${dateObj.toLocaleDateString('ms-MY', {weekday:'short'})} ${d}</span>
                                <span class="text-[10px] font-black text-blue-900 uppercase tracking-tight">${dty.location}</span>
                            </div>
                            <div class="text-right">
                                <span class="text-[9px] font-black uppercase ${dty.isOff ? 'text-slate-300' : 'text-blue-600'}">${dty.shift}</span>
                                ${notes[dateStr] ? `<p class="text-[7px] bg-red-50 text-red-600 px-2 py-0.5 rounded-full font-bold mt-1 uppercase italic">${notes[dateStr]}</p>` : ''}
                            </div>
                        </div>`;
                }
                html += `</div></div>`;
            }
            cont.innerHTML = html;
        }

        // ADMIN VIEW: PANTAU SEMUA NOTA
        async function renderAdminMonitor() {
            const cont = document.getElementById('dynamic-content');
            cont.innerHTML = `<p class="text-[10px] font-black uppercase text-center py-10">Memuatkan data semua pengguna...</p>`;
            
            const usersSnap = await get(ref(db, 'users'));
            const allNotesSnap = await get(ref(db, 'notes'));
            const users = usersSnap.val();
            const notes = allNotesSnap.val();

            let html = `<div class="space-y-6"><h1 class="text-xl font-black text-red-600 uppercase italic tracking-tighter border-b-2 border-red-100 pb-2">Admin Monitor</h1>`;
            
            for (let uid in users) {
                if(notes && notes[uid]) {
                    html += `<div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xs font-black text-slate-800 uppercase">${users[uid].fullName}</h2>
                            <span class="text-[8px] font-bold bg-blue-50 text-blue-600 px-3 py-1 rounded-full uppercase italic">Platun ${users[uid].platoon}</span>
                        </div>
                        <div class="grid grid-cols-1 gap-2">`;
                    
                    for (let date in notes[uid]) {
                        html += `<div class="flex justify-between text-[9px] bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <span class="font-bold text-slate-400 uppercase">${date}</span>
                            <span class="font-black text-red-600 italic uppercase">${notes[uid][date]}</span>
                        </div>`;
                    }
                    html += `</div></div>`;
                }
            }
            cont.innerHTML = html + "</div>";
            closeMenu();
        }

        window.addNote = async (date) => {
            const val = prompt("Tambah Nota Tugasan (" + date + "):");
            if (val !== null) {
                await update(ref(db, `notes/${auth.currentUser.uid}`), { [date]: val });
                renderYearlyCalendar();
            }
        };

        // UI ACTIONS
        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        const closeMenu = () => { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); };
        
        document.getElementById('menu-open').onclick = () => { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); };
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };
        document.getElementById('nav-home').onclick = () => { renderYearlyCalendar(); closeMenu(); };
        document.getElementById('nav-admin').onclick = renderAdminMonitor;
        document.getElementById('btn-logout').onclick = () => signOut(auth);

    </script>
</body>
</html>
