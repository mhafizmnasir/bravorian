<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s ease-in-out; }
        .mobile-menu.closed { transform: translateX(-100%); }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 210mm; padding: 20mm; background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-10 h-10 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-900">Sila Tunggu...</p>
    </div>

    <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 class="text-2xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase mb-6 tracking-widest italic">Sultan Iskandar Building</p>
            <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold mb-3 outline-none focus:ring-2 focus:ring-blue-600">
            <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold mb-6 outline-none focus:ring-2 focus:ring-blue-600">
            <button id="btn-login" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg">Log Masuk</button>
            <p id="error-msg" class="mt-4 text-[9px] text-red-500 font-mono"></p>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <span class="font-black text-blue-900 italic uppercase">Bravorian</span>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase">Logout</button>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/60 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col overflow-y-auto">
                <div class="mb-10"><h2 class="text-[10px] font-black text-blue-900 uppercase tracking-widest opacity-40 italic">Menu Utama</h2></div>
                <div class="space-y-2 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-today" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Tugasan Hari Ini</button>
                    <button id="nav-calendar" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Kalendar Bulanan</button>
                    
                    <div class="pt-4 mt-2 border-t border-slate-100">
                        <p class="px-4 text-[8px] text-slate-400 mb-2 italic">Permohonan Cuti</p>
                        <button onclick="showLeave('gantian')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Gantian</button>
                        <button onclick="showLeave('rekod')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Rekod</button>
                        <button onclick="showLeave('timeoff')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Time Off</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8"><div id="dynamic-content"></div></main>
        <div id="print-area" class="hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    showToday();
                } else {
                    alert("Akaun anda belum diluluskan oleh Admin.");
                    signOut(auth);
                }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
        });

        // FUNGSI MENU (SAMA SEPERTI ASAL)
        window.showLeave = (type) => {
            const cont = document.getElementById('dynamic-content');
            const titles = { gantian: "Cuti Gantian", rekod: "Cuti Rekod", timeoff: "Time Off" };
            cont.innerHTML = `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-4">
                    <h2 class="font-black text-blue-900 uppercase text-xs">Borang ${titles[type]}</h2>
                    <input type="date" id="l-date" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    <input type="number" id="l-amt" placeholder="Jumlah Diambil" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    <input type="text" id="l-bal" placeholder="Baki" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    ${type!=='timeoff'?'<input type="text" id="l-sub" placeholder="Nama Pengganti (Pilihan)" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">':''}
                    <button onclick="doPrint('${type}')" class="w-full bg-blue-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg">Cetak (A4)</button>
                </div>`;
            closeMenu();
        };

        window.doPrint = (type) => {
            const date = document.getElementById('l-date').value;
            const amt = document.getElementById('l-amt').value;
            const bal = document.getElementById('l-bal').value;
            const sub = document.getElementById('l-sub')?.value || "TIADA";
            if(!date || !amt || !bal) return alert("Sila isi semua maklumat.");
            
            document.getElementById('print-area').innerHTML = `
                <div style="text-align:center; border-bottom:2px solid black; padding-bottom:10px; margin-bottom:20px;">
                    <h1 style="font-size:18px; font-weight:bold; margin:0;">BORANG PERMOHONAN ${type.toUpperCase()}</h1>
                    <p style="font-size:10px;">BSI JOHOR BAHRU</p>
                </div>
                <div style="font-size:14px; line-height:2;">
                    <p><strong>NAMA:</strong> ${userData.fullName.toUpperCase()}</p>
                    <p><strong>PLATUN:</strong> ${userData.platoon}</p>
                    <p><strong>TARIKH CUTI:</strong> ${date}</p>
                    <p><strong>JUMLAH DIHANTAR:</strong> ${amt} ${type==='timeoff'?'JAM':'HARI'}</p>
                    <p><strong>BAKI TERKINI:</strong> ${bal}</p>
                    ${type!=='timeoff'?'<p><strong>NAMA PENGGANTI:</strong> '+sub.toUpperCase()+'</p>':''}
                </div>
                <div style="margin-top:60px; display:flex; justify-content:space-between;">
                    <div style="text-align:center; width:40%; border-top:1px solid black;">Tandatangan Pemohon</div>
                    <div style="text-align:center; width:40%; border-top:1px solid black;">Tandatangan Penyelia</div>
                </div>`;
            window.print();
        };

        function showToday() {
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-blue-900 p-10 rounded-[3rem] text-white text-center shadow-2xl">
                    <p class="text-[9px] font-black uppercase mb-4 opacity-60">Selamat Datang</p>
                    <h1 class="text-3xl font-black mb-1 uppercase tracking-tighter">${userData.fullName}</h1>
                    <p class="text-[10px] font-bold uppercase tracking-widest">Platun ${userData.platoon}</p>
                </div>`;
        }

        // Sidebar logic
        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }
        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('nav-today').onclick = () => { showToday(); closeMenu(); };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-login').onclick = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('error-msg');
            err.innerText = "Sila tunggu...";
            try { await signInWithEmailAndPassword(auth, e, p); } catch(e) { err.innerText = "Ralat: " + e.code; }
        };
    </script>
</body>
</html>
