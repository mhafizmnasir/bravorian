<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BSI SYSTEM PRO - Hafiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-6 md:p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-900 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-200">
                    <span class="text-white font-black text-2xl">B</span>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight uppercase">BSI-SYSTEM</h1>
                <p id="auth-subtitle" class="text-slate-400 text-sm mt-1">Sila log masuk untuk semak tugasan</p>
            </div>
            
            <div id="register-fields" class="hidden space-y-3 mb-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-fname" placeholder="Nama Depan" class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold">
                    <input type="text" id="reg-lname" placeholder="Nama Belakang" class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold">
                </div>
                <select id="reg-platoon" class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold appearance-none">
                    <option value="">-- Pilih Platun --</option>
                </select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 outline-none text-sm font-semibold">
            </div>
            
            <button id="btn-action" class="w-full bg-blue-900 text-white font-bold py-4 rounded-[1.5rem] mt-6 hover:bg-slate-800 transition-all shadow-xl shadow-blue-100 uppercase text-xs tracking-widest">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full mt-4 text-xs font-bold text-blue-600 uppercase tracking-tighter">Daftar Akaun Baru</button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
            <div class="max-w-7xl mx-auto flex justify-between items-center px-2">
                <span class="font-black text-lg italic tracking-tighter">BSI-PRO</span>
                <div class="hidden md:flex space-x-6 text-[10px] font-black uppercase tracking-widest">
                    <button onclick="showPage('jadual-tugas')">Tugasan</button>
                    <button onclick="showPage('jadual-induk')">Jadual Induk</button>
                    <button id="admin-nav" onclick="showPage('admin')" class="hidden bg-amber-400 text-blue-900 px-3 py-1 rounded-full">Admin</button>
                </div>
                <button id="btn-logout" class="bg-red-500/20 text-red-100 border border-red-500/50 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Keluar</button>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div class="glass-card rounded-[2.5rem] p-6 shadow-sm border border-slate-100 mb-6 flex flex-col md:flex-row justify-between md:items-center space-y-4 md:space-y-0">
                <div>
                    <h2 id="welcome-msg" class="text-xl font-extrabold text-slate-800 uppercase tracking-tight"></h2>
                    <p id="user-sub" class="text-[10px] text-blue-600 font-black uppercase tracking-[0.2em]"></p>
                </div>
                <div class="bg-blue-50 px-4 py-2 rounded-2xl inline-block self-start md:self-auto">
                    <p id="current-date-display" class="font-bold text-blue-900 text-sm"></p>
                </div>
            </div>

            <div id="dynamic-content" class="glass-card rounded-[3rem] shadow-xl p-6 md:p-10 border border-slate-100 min-h-[500px]"></div>
        </main>
        
        <div class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-slate-900/90 backdrop-blur-xl rounded-[2rem] p-2 flex justify-around items-center shadow-2xl z-50 border border-white/10 text-white/50 text-[10px] font-bold uppercase">
            <button onclick="showPage('jadual-tugas')" class="p-3 focus:text-white">Tugasan</button>
            <button onclick="showPage('jadual-induk')" class="p-3 focus:text-white">Induk</button>
            <button onclick="showPage('settings')" class="p-3 focus:text-white">Setting</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
        apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o",
        authDomain: "bravorians-bsi.firebaseapp.com",
        databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "bravorians-bsi",
        storageBucket: "bravorians-bsi.firebasestorage.app",
        messagingSenderId: "314220494464",
        appId: "1:314220494464:web:d3b21e9b742e1db86f7065"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rdb = getDatabase(app);

        const JADUAL_2 = {
            1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"],
            3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"],
            5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"],
            7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"],
            9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"],
            11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"],
            13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"],
            15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"],
            17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"],
            19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"],
            21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"],
            23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"]
        };

        const PLATOON_START_ROW = { 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        const sel = document.getElementById('reg-platoon');
        for(let i=2; i<=25; i++) { let opt = document.createElement('option'); opt.value = i; opt.text = "Platun " + i; sel.appendChild(opt); }

        let isLogin = true;
        let userData = null;

        document.getElementById('auth-toggle-btn').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-action').innerText = isLogin ? "Log Masuk" : "Daftar Akaun";
            document.getElementById('auth-toggle-btn').innerText = isLogin ? "Daftar Akaun Baru" : "Log Masuk Sini";
        };

        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if (isLogin) {
                try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Ralat: " + e.message); }
            } else {
                const f = document.getElementById('reg-fname').value, l = document.getElementById('reg-lname').value, p = document.getElementById('reg-platoon').value;
                if(!f || !p) return alert("Lengkapkan borang");
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(rdb, 'users/' + res.user.uid), { firstName: f, lastName: l, fullName: f + " " + l, platoon: parseInt(p), role: "user", status: "pending" });
                    alert("Berjaya! Tunggu kelulusan."); location.reload();
                } catch(e) { alert(e.message); }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(child(ref(rdb), `users/${user.uid}`));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    document.getElementById('welcome-msg').innerText = `${userData.firstName} ${userData.lastName}`;
                    document.getElementById('user-sub').innerText = `Unit Platun ${userData.platoon}`;
                    document.getElementById('current-date-display').innerText = new Date().toLocaleDateString('ms-MY', { day:'2-digit', month:'short', year:'numeric'});
                    if(userData.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    showPage('jadual-tugas');
                } else { signOut(auth); }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
        });

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        function calculateDuty(targetDate, platoon) {
            const baseDate = new Date(2026, 0, 3), diffDays = Math.floor((targetDate - baseDate) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return { off: true };
            const cycleDay = diffDays % 4; if (cycleDay === 3) return { off: true };
            const cycleCount = Math.floor(diffDays / 4), startRow = PLATOON_START_ROW[platoon];
            let currentRow = ((startRow + cycleCount - 1) % 24) + 1;
            const column = cycleDay, shiftName = ["PETANG", "PAGI", "MALAM"][column], location = JADUAL_2[currentRow][column];
            return { off: false, shift: shiftName, baris: currentRow, kolum: column + 1, location: location };
        }

        window.showPage = async (page) => {
            const content = document.getElementById('dynamic-content');
            content.innerHTML = `<div class="animate-pulse flex space-y-4 flex-col"><div class="h-4 bg-slate-200 rounded w-1/4"></div><div class="h-32 bg-slate-100 rounded-3xl"></div></div>`;

            if (page === 'jadual-tugas') {
                const duty = calculateDuty(new Date(), userData.platoon);
                if (duty.off) {
                    content.innerHTML = `<div class="text-center py-20"><h1 class="text-8xl font-black text-slate-100 uppercase">OFF</h1><p class="text-slate-400 font-bold uppercase tracking-widest mt-4">Nikmati Cuti Anda</p></div>`;
                } else {
                    // Cari data kaunter dari Excel di Realtime Database
                    const excelSnap = await get(child(ref(rdb), 'excel_data'));
                    let noKaunter = "Belum Diatur";
                    if(excelSnap.exists()){
                        const list = excelSnap.val();
                        const match = Object.values(list).find(item => item.Nama.toLowerCase().trim() === userData.fullName.toLowerCase().trim());
                        if(match) noKaunter = match.No_Kaunter;
                    }

                    content.innerHTML = `
                        <div class="mb-8"><h2 class="text-2xl font-black text-slate-800 uppercase italic">Tugasan Hari Ini</h2></div>
                        <div class="grid grid-cols-1 gap-6">
                            <div class="bg-blue-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                                <p class="text-blue-300 font-bold uppercase text-[10px] tracking-widest mb-1">Tugasan Kaunter</p>
                                <h1 class="text-3xl font-black mb-6 uppercase tracking-tight leading-none">${duty.location}</h1>
                                <div class="space-y-4">
                                    <div class="bg-white/10 p-4 rounded-2xl border border-white/5">
                                        <p class="text-blue-200 text-[10px] font-bold uppercase">No. Kaunter / Kedudukan</p>
                                        <p class="text-xl font-bold">${noKaunter}</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <span class="bg-amber-400 text-blue-900 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">${duty.shift}</span>
                                        <span class="bg-white/20 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Baris ${duty.baris}</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            } else if (page === 'jadual-induk') {
                content.innerHTML = `<h2 class="text-xl font-black mb-6 uppercase">Kitaran Kerja 30 Hari</h2><div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="induk-grid"></div>`;
                const grid = document.getElementById('induk-grid');
                for(let i=0; i<30; i++){
                    const d = new Date(); d.setDate(d.getDate() + i); const res = calculateDuty(d, userData.platoon);
                    grid.innerHTML += `<div class="p-4 border rounded-3xl ${res.off ? 'bg-red-50 border-red-100' : 'bg-green-50 border-green-100'}">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">${d.toLocaleDateString('ms-MY', {day:'2-digit', month:'short'})}</p>
                        <p class="font-black text-sm ${res.off ? 'text-red-600' : 'text-green-700'}">${res.off ? 'OFF' : res.shift}</p>
                    </div>`;
                }
            } else if (page === 'admin') {
                content.innerHTML = `
                    <h2 class="text-xl font-black mb-6 uppercase text-red-600">Admin Panel</h2>
                    <div class="space-y-6">
                        <div class="p-6 bg-slate-50 rounded-3xl border border-slate-200">
                            <p class="text-xs font-bold uppercase mb-4">Muat Naik Fail Excel (.xlsx)</p>
                            <input type="file" id="excel-input" accept=".xlsx, .xls" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-900 file:text-white hover:file:bg-slate-800">
                            <p class="text-[10px] text-slate-400 mt-3 font-bold uppercase italic">* Kolum Mesti: Nama, Tugasan, No_Kaunter</p>
                        </div>
                        <div id="adm-list" class="space-y-2"></div>
                    </div>`;
                
                document.getElementById('excel-input').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        // Simpan ke Realtime Database
                        await set(ref(rdb, 'excel_data'), jsonData);
                        alert("Data Excel Berjaya Dikemaskini!");
                    };
                    reader.readAsArrayBuffer(file);
                });

                const snap = await get(child(ref(rdb), 'users'));
                const list = document.getElementById('adm-list');
                snap.forEach(c => {
                    const u = c.val(); if(u.status === 'pending') {
                        list.innerHTML += `<div class="p-4 border rounded-2xl flex justify-between items-center bg-white">
                            <div><p class="font-bold text-sm">${u.firstName} ${u.lastName}</p><p class="text-[10px] font-bold text-slate-400 uppercase">Platun ${u.platoon}</p></div>
                            <button onclick="approveUser('${c.key}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Lulus</button>
                        </div>`;
                    }
                });
            }
        };

        window.approveUser = async (uid) => { await update(ref(rdb, 'users/'+uid), {status:'approved'}); alert('Diluluskan!'); showPage('admin'); };
        window.updateUserPass = async () => { /* Logic tukar password */ };
    </script>
</body>
</html>
