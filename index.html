<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s ease-in-out; }
        .mobile-menu.closed { transform: translateX(-100%); }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 210mm; padding: 20mm; background: white; color: black; display: block !important; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-10 h-10 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-900">Sila Tunggu...</p>
    </div>

    <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 id="auth-title" class="text-2xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p id="auth-subtitle" class="text-[9px] font-bold text-slate-400 uppercase mb-6 tracking-widest italic text-center">Sultan Iskandar Building</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-3">
                <input type="text" id="reg-name" placeholder="NAMA PENUH" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="ALAMAT EMEL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-6 italic underline">Daftar Akaun Baru</button>
            <p id="error-msg" class="mt-4 text-[9px] text-red-500 font-bold uppercase"></p>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center no-print shadow-sm">
            <div class="flex items-center gap-3">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <span class="font-black text-blue-900 italic uppercase">Bravorian</span>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase">Logout</button>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/60 z-[60] hidden backdrop-blur-sm no-print">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col overflow-y-auto">
                <div class="mb-10"><h2 class="text-[10px] font-black text-blue-900 uppercase tracking-widest opacity-40 italic">Menu Utama</h2></div>
                <div class="space-y-2 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-today" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Tugasan Hari Ini</button>
                    <div class="pt-4 mt-2 border-t border-slate-100">
                        <p class="px-4 text-[8px] text-slate-400 mb-2 italic">Permohonan Cuti</p>
                        <button onclick="showLeave('gantian')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Gantian</button>
                        <button onclick="showLeave('rekod')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Rekod</button>
                        <button onclick="showLeave('timeoff')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Time Off</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8 no-print"><div id="dynamic-content"></div></main>
        <div id="print-area" class="hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DATA JADUAL
        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        function getDuty(d, p) {
            let b = new Date(2026, 0, 3); let t = new Date(d); t.setHours(0,0,0,0);
            let diff = Math.floor((t - b) / 86400000);
            if (diff < 0) return { off: true };
            let cp = diff % 4; if (cp === 3) return { off: true };
            let row = ((START_ROW[p] + Math.floor(diff/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cp], loc: JADUAL_2[row][cp], row: row };
        }

        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    showToday();
                } else {
                    alert("Akaun menunggu kelulusan.");
                    signOut(auth);
                }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
            }
        });

        // Dashboard View
        function showToday() {
            const dty = getDuty(new Date(), userData.platoon);
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm mb-4">
                    <h2 class="text-xs font-black uppercase">${userData.fullName}</h2>
                    <p class="text-[9px] text-blue-600 font-bold uppercase">Platun ${userData.platoon}</p>
                </div>
                <div class="bg-blue-900 p-10 rounded-[3rem] text-white text-center shadow-2xl">
                    ${dty.off ? '<h1 class="text-4xl font-black py-10 opacity-30 italic">OFF DAY</h1>' : `
                        <p class="text-[9px] font-black uppercase mb-4 opacity-50 tracking-widest">Tugasan Hari Ini</p>
                        <h1 class="text-4xl font-black mb-1 uppercase tracking-tighter">${dty.loc}</h1>
                        <p class="text-[10px] font-bold uppercase opacity-60">${dty.shift} â€¢ BARIS ${dty.row}</p>
                    `}
                </div>`;
            closeMenu();
        }

        // Leave Logic
        window.showLeave = (type) => {
            const titles = { gantian: "Cuti Gantian", rekod: "Cuti Rekod", timeoff: "Time Off" };
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-4">
                    <h2 class="font-black text-blue-900 uppercase text-xs">Borang ${titles[type]}</h2>
                    <input type="date" id="l-date" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    <input type="number" id="l-amt" placeholder="Jumlah Diambil (Hari/Jam)" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    <input type="text" id="l-bal" placeholder="Baki Terkini" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">
                    ${type!=='timeoff'?'<input type="text" id="l-sub" placeholder="Nama Pengganti" class="w-full p-4 bg-slate-50 rounded-xl text-xs font-bold outline-none">':''}
                    <button onclick="doPrint('${type}')" class="w-full bg-blue-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg">Cetak (A4)</button>
                </div>`;
            closeMenu();
        };

        window.doPrint = (type) => {
            const date = document.getElementById('l-date').value;
            const amt = document.getElementById('l-amt').value;
            const bal = document.getElementById('l-bal').value;
            const sub = document.getElementById('l-sub')?.value || "TIADA";
            if(!date || !amt || !bal) return alert("Sila isi semua.");
            
            document.getElementById('print-area').innerHTML = `
                <div style="text-align:center; border-bottom:2px solid black; padding-bottom:10px; margin-bottom:30px;">
                    <h1 style="font-size:20px; font-weight:bold;">PERMOHONAN ${type.toUpperCase()}</h1>
                    <p style="font-size:10px;">BANGUNAN SULTAN ISKANDAR (BSI)</p>
                </div>
                <div style="font-size:14px; line-height:2.5;">
                    <p><strong>NAMA PENUH:</strong> ${userData.fullName.toUpperCase()}</p>
                    <p><strong>PLATUN:</strong> ${userData.platoon}</p>
                    <p><strong>TARIKH PERMOHONAN:</strong> ${date}</p>
                    <p><strong>JUMLAH DIAMBIL:</strong> ${amt} ${type==='timeoff'?'JAM':'HARI'}</p>
                    <p><strong>BAKI SELEPAS DIAMBIL:</strong> ${bal}</p>
                    ${type!=='timeoff'?'<p><strong>PENGGANTI:</strong> '+sub.toUpperCase()+'</p>':''}
                </div>
                <div style="margin-top:100px; display:flex; justify-content:space-between;">
                    <div style="text-align:center; width:45%; border-top:1px solid black; padding-top:5px;">Tandatangan Pemohon</div>
                    <div style="text-align:center; width:45%; border-top:1px solid black; padding-top:5px;">Tandatangan Penyelia</div>
                </div>`;
            window.print();
        };

        // Auth Logic
        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++){ const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; sel.appendChild(o); }

        let isRegister = false;
        document.getElementById('auth-toggle-btn').onclick = () => {
            isRegister = !isRegister;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-action').innerText = isRegister ? "Daftar Akaun" : "Log Masuk";
            document.getElementById('auth-toggle-btn').innerText = isRegister ? "Dah ada akaun? Log Masuk" : "Daftar Akaun Baru";
        };

        document.getElementById('btn-action').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            const msg = document.getElementById('error-msg');
            msg.innerText = "Sila tunggu...";
            
            try {
                if(isRegister) {
                    const name = document.getElementById('reg-name').value;
                    const plat = document.getElementById('reg-platoon').value;
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await set(ref(db, 'users/' + res.user.uid), { fullName: name, platoon: parseInt(plat), status: "pending" });
                    alert("Berjaya! Tunggu kelulusan Admin.");
                    location.reload();
                } else {
                    await signInWithEmailAndPassword(auth, e, p);
                }
            } catch(e) { msg.innerText = "Ralat: " + e.code; }
        };

        // Sidebar
        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }
        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('nav-today').onclick = showToday;
        document.getElementById('btn-logout').onclick = () => signOut(auth);
    </script>
</body>
</html>
