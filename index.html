<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center border border-slate-100">
            <h1 id="auth-title" class="text-2xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p id="auth-subtitle" class="text-[9px] font-bold text-slate-400 uppercase mb-6 tracking-widest italic">Sultan Iskandar Building</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-3">
                <input type="text" id="reg-name" placeholder="NAMA PENUH" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none">
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none">
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-6 italic underline">Daftar Akaun Baru</button>
            <p id="error-msg" class="mt-4 text-[9px] text-red-500 font-bold uppercase"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Isi dropdown platun
        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.text = "PLATUN " + i;
            sel.appendChild(opt);
        }

        let isRegisterMode = false;

        // Tukar antara Login dan Register
        document.getElementById('auth-toggle-btn').onclick = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-action').innerText = isRegisterMode ? "Daftar Sekarang" : "Log Masuk";
            document.getElementById('auth-toggle-btn').innerText = isRegisterMode ? "Dah ada akaun? Log Masuk" : "Daftar Akaun Baru";
        };

        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('error-msg');

            if (isRegisterMode) {
                const name = document.getElementById('reg-name').value;
                const platoon = document.getElementById('reg-platoon').value;
                if(!name || !email || !pass) return err.innerText = "Sila isi semua ruangan!";
                
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Simpan data ke Realtime Database
                    await set(ref(db, 'users/' + res.user.uid), {
                        fullName: name,
                        platoon: parseInt(platoon),
                        status: "pending", // Ini yang anda akan tukar ke "approved" nanti
                        role: "user"
                    });
                    alert("Pendaftaran berjaya! Tunggu kelulusan Admin.");
                    location.reload();
                } catch(e) { err.innerText = e.message; }
            } else {
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                    // Logik selepas login akan ditutup oleh pop-up 'pending' jika belum approved
                } catch(e) { err.innerText = "Ralat: " + e.code; }
            }
        };
    </script>
</body>
</html>
