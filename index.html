<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu.closed { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
    </div>
        <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 id="auth-title" class="text-3xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase mb-8 tracking-[0.3em]">Bangunan Sultan Iskandar</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-4 text-left">
                <div class="flex gap-2">
                    <input type="text" id="reg-firstname" placeholder="NAMA DEPAN" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="text" id="reg-lastname" placeholder="NAMA BELAKANG" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600 uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMEL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-6">Daftar Akaun Baru</button>
            <button id="btn-forgot-pw" class="w-full text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-4">Lupa Kata Laluan?</button>
        </div>
        </div>
            <div id="main-dashboard" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <div class="flex flex-col leading-none">
                    <span class="font-black text-blue-900 italic uppercase tracking-tighter">Bravorian</span>
                    <span id="live-clock" class="text-[8px] font-bold text-slate-400 mt-1">00:00:00</span>
                </div>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase">Logout</button>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/60 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-80 h-full p-8 flex flex-col shadow-2xl overflow-y-auto">
                <div class="mb-10 flex justify-between items-center">
                    <h2 class="text-[10px] font-black text-blue-900 uppercase opacity-40">Menu Utama</h2>
                    <button id="menu-close" class="p-2 text-slate-400">✕</button>
                </div>
                <div class="space-y-2 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-welcome" class="flex items-center gap-4 w-full text-left p-4 hover:bg-blue-50 rounded-2xl text-blue-900">Utama</button>
                    <button id="nav-calendar" class="flex items-center gap-4 w-full text-left p-4 hover:bg-blue-50 rounded-2xl text-slate-600">Kalendar Syif</button>
                    <button id="admin-nav" class="hidden flex items-center justify-between w-full p-4 bg-red-50 text-red-600 rounded-2xl mt-6">
                        <span>Admin Panel</span>
                        <span id="pending-count" class="hidden bg-red-600 text-white text-[8px] px-2 py-1 rounded-full">0</span>
                    </button>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div id="dynamic-content" class="space-y-6"></div>
        </main>
            </div>
                <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;
        let authMode = 'login';
                            function getDuty(date, platoon) {
            let baseDate = new Date(2026, 0, 3); 
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };
            let cyclePos = diffDays % 4; 
            if (cyclePos === 3) return { off: true };
            let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos] };
        }

        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading-overlay');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    if(userData.role === 'admin') {
                        document.getElementById('admin-nav').classList.remove('hidden');
                        monitorPendingUsers();
                    }
                    showPage('welcome');
                } else {
                    alert("Akaun belum diluluskan Admin.");
                    signOut(auth);
                }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
            loading.classList.add('hidden');
        });

        function monitorPendingUsers() {
            onValue(ref(db, 'users'), (snap) => {
                let count = 0;
                snap.forEach(c => { if(c.val().status === 'pending') count++; });
                const b = document.getElementById('pending-count');
                if(count > 0) { b.innerText = count; b.classList.remove('hidden'); }
                else { b.classList.add('hidden'); }
            });
        }
                            async function showPage(p, targetMonth = new Date().getMonth()) {
            const cont = document.getElementById('dynamic-content');
            
            if (p === 'welcome') {
                let htmlGrid = '';
                for (let i = 1; i <= 3; i++) {
                    const tkh = new Date();
                    tkh.setDate(tkh.getDate() + i);
                    const dty = getDuty(tkh, userData.platoon);
                    const namaHari = tkh.toLocaleDateString('ms-MY', { weekday: 'long' }).toUpperCase();
                    const tarikhRingkas = tkh.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short' });

                    htmlGrid += `
                        <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col items-center justify-center min-h-[120px]">
                            <p class="text-[7px] font-black text-blue-600 uppercase tracking-tighter mb-1">${namaHari}</p>
                            <p class="text-[6px] font-bold text-slate-300 uppercase mb-3">${tarikhRingkas}</p>
                            ${dty.off ? 
                                `<p class="text-xs font-black text-slate-200 uppercase italic">OFF</p>` : 
                                `<p class="text-[10px] font-black text-blue-900 uppercase leading-tight">${dty.shift}</p>
                                 <p class="text-[6px] font-bold text-blue-400 uppercase mt-1 tracking-tighter leading-none">${dty.loc}</p>`
                            }
                        </div>`;
                }
                cont.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[70vh] text-center px-4">
                        <div class="w-16 h-16 bg-blue-900 rounded-2xl flex items-center justify-center mb-6 shadow-xl shadow-blue-100">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                        </div>
                        <h1 class="text-2xl font-black text-blue-900 uppercase italic tracking-tighter mb-1">BRAVORIAN</h1>
                        <p class="text-[8px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-10">${userData.fullName}</p>
                        <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Ringkasan 3 Syif Terdekat</p>
                        <div class="grid grid-cols-3 gap-2 w-full max-w-md">${htmlGrid}</div>
                    </div>`;
                            } else if (p === 'jadual-induk') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                const skrg = new Date();
                let html = `<div class="bg-white p-4 rounded-3xl mb-4 shadow-sm border border-slate-100">
                    <select id="month-select" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-black uppercase outline-none">
                        ${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''}>${m} 2026</option>`).join('')}
                    </select></div><div class="grid grid-cols-3 gap-2">`;
                const daysInMonth = new Date(2026, parseInt(targetMonth) + 1, 0).getDate();
                for(let i=1; i<=daysInMonth; i++){
                    let d = new Date(2026, targetMonth, i);
                    let r = getDuty(d, userData.platoon);
                    const adakahHariIni = (i === skrg.getDate() && targetMonth == skrg.getMonth());
                    html += `<div class="relative p-3 rounded-2xl border flex flex-col justify-center min-h-[100px] text-center ${r.off ? 'bg-slate-50 opacity-60' : 'bg-white shadow-sm'} ${adakahHariIni ? 'ring-2 ring-blue-600 z-10 scale-[1.02]' : 'border-slate-100'}">
                        ${adakahHariIni ? `<span class="absolute -top-2 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-[6px] font-black px-2 py-0.5 rounded-full uppercase">HARI INI</span>` : ''}
                        <p class="text-[7px] font-bold ${adakahHariIni ? 'text-blue-600' : 'text-slate-400'} mb-1 uppercase">${d.toLocaleDateString('ms-MY',{weekday:'short', day:'2-digit'})}</p>
                        <p class="text-[10px] ${adakahHariIni ? 'font-black text-blue-900' : 'font-extrabold text-slate-700'} uppercase leading-tight">${r.off ? 'OFF' : r.shift}</p>
                        <p class="text-[7px] font-bold ${r.off ? 'hidden' : 'text-blue-400'} uppercase mt-1 tracking-tighter">${r.off ? '' : r.loc}</p>
                    </div>`;
                }
                cont.innerHTML = html + '</div>';
                document.getElementById('month-select').onchange = (e) => showPage('jadual-induk', e.target.value);
            }
            closeMenu();
                            }
                            async function showAdminPage() {
            const cont = document.getElementById('dynamic-content');
            cont.innerHTML = `<div class="space-y-6"><div id="adm-list" class="space-y-3"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-4">Kelulusan Pengguna</h3></div></div>`;
            const usersSnap = await get(ref(db, 'users'));
            const list = document.getElementById('adm-list');
            usersSnap.forEach(c => {
                if(c.val().status === 'pending') {
                    const div = document.createElement('div');
                    div.className = "p-5 bg-white rounded-[2rem] flex justify-between items-center border border-slate-100 shadow-sm";
                    div.innerHTML = `<div><p class="text-xs font-black uppercase">${c.val().fullName}</p><p class="text-[9px] font-bold text-blue-500 uppercase">Platun ${c.val().platoon}</p></div>`;
                    const btn = document.createElement('button');
                    btn.className = "bg-blue-900 text-white px-6 py-3 rounded-2xl text-[9px] font-black uppercase";
                    btn.innerText = "Luluskan";
                    btn.onclick = () => update(ref(db, 'users/' + c.key), { status: 'approved' }).then(() => showAdminPage());
                    div.appendChild(btn); list.appendChild(div);
                }
            });
                            }
                            const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }

        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('menu-close').onclick = closeMenu;
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };

        document.getElementById('nav-welcome').onclick = () => { showPage('welcome'); closeMenu(); };
        document.getElementById('nav-calendar').onclick = () => { showPage('jadual-induk'); closeMenu(); };
        document.getElementById('admin-nav').onclick = () => { showAdminPage(); closeMenu(); };
        document.getElementById('btn-logout').onclick = () => { if(confirm("Log keluar?")) signOut(auth); };

        setInterval(() => {
            const clockEl = document.getElementById('live-clock');
            if(clockEl) {
                const now = new Date();
                const hari = now.toLocaleDateString('ms-MY', { weekday: 'long' }).toUpperCase();
                const tarikh = now.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
                const masa = now.toLocaleTimeString('ms-MY', { hour12: false });
                clockEl.innerHTML = `<span class="text-[8px] font-black text-blue-600 tracking-tighter">${hari} • ${tarikh} • ${masa}</span>`;
            }
        }, 1000);
                            document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if (authMode === 'login') {
                try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Ralat: " + e.message); }
            } else if (authMode === 'register') {
                const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
                const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
                const plt = document.getElementById('reg-platoon').value;
                if(!fn || !ln || !plt || !email || !pass) return alert("Lengkapkan data!");
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { firstName: fn, lastName: ln, fullName: fn + " " + ln, platoon: parseInt(plt), role: "user", status: "pending" });
                    alert("Berjaya! Tunggu Admin."); signOut(auth); toggleAuthMode('login');
                } catch(e) { alert(e.message); }
            } else if (authMode === 'reset') {
                try { await sendPasswordResetEmail(auth, email); alert("Semak emel!"); toggleAuthMode('login'); } catch(e) { alert(e.message); }
            }
        };

        function toggleAuthMode(target) {
            authMode = target;
            document.getElementById('register-fields').classList.toggle('hidden', target !== 'register');
            document.getElementById('password').classList.toggle('hidden', target === 'reset');
            document.getElementById('auth-title').innerText = target === 'login' ? 'BRAVORIAN' : (target === 'register' ? 'DAFTAR' : 'SET SEMULA');
            document.getElementById('btn-action').innerText = target === 'login' ? 'Log Masuk' : (target === 'register' ? 'Daftar' : 'Hantar Pautan');
        }

        document.getElementById('auth-toggle-btn').onclick = () => toggleAuthMode(authMode === 'login' ? 'register' : 'login');
        document.getElementById('btn-forgot-pw').onclick = () => toggleAuthMode('reset');

        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++) {
            const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; sel.appendChild(o);
        }
    </script>
</body>
</html>
