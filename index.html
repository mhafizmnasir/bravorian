<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        #debug-log { font-size: 10px; color: red; padding: 10px; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-yellow-400 border-t-black rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-bold">MEMUATKAN DATA...</p>
        <div id="debug-log"></div>
    </div>

    <div id="auth-section" class="hidden p-6 mt-10">
        <h1 class="text-2xl font-bold text-center">BRAVORIAN LOGIN</h1>
        <div class="mt-6 space-y-4">
            <input type="email" id="email" placeholder="Emel" class="w-full p-4 border rounded-xl">
            <input type="password" id="password" placeholder="Kata Laluan" class="w-full p-4 border rounded-xl">
            <button id="btn-action" class="w-full bg-black text-yellow-400 py-4 rounded-xl font-bold">LOG MASUK</button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden p-6">
        <h1 class="text-xl font-bold">Selamat Datang</h1>
        <button id="btn-logout" class="mt-4 p-2 bg-red-100 text-red-600 rounded">Keluar</button>
    </div>

    <script type="module">
        // Fungsi untuk kesan ralat pada HP
        function logError(msg) {
            document.getElementById('debug-log').innerText += "\nERR: " + msg;
        }

        try {
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
            import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

            const firebaseConfig = { 
                apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
                authDomain: "bravorians-bsi.firebaseapp.com", 
                databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
                projectId: "bravorians-bsi", 
                appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);

            onAuthStateChanged(auth, async (user) => {
                document.getElementById('loading-overlay').classList.add('hidden');
                if (user) {
                    document.getElementById('main-dashboard').classList.remove('hidden');
                } else {
                    document.getElementById('auth-section').classList.remove('hidden');
                }
            });

            document.getElementById('btn-action').onclick = async () => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                try { await signInWithEmailAndPassword(auth, e, p); } 
                catch(err) { alert("Ralat: " + err.message); }
            };

            document.getElementById('btn-logout').onclick = () => signOut(auth);

        } catch (e) {
            logError(e.message);
        }
    </script>
</body>
</html>
