<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s ease-in-out; }
        .mobile-menu.closed { transform: translateX(-100%); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-box { min-height: 55px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; font-size: 10px; font-weight: 800; padding: 4px; }
        .day-work { background: #eff6ff; color: #1e3a8a; border: 1px solid #dbeafe; }
        .day-off { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 210mm; padding: 20mm; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-10 h-10 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-900">Bravorian System Loading...</p>
    </div>

    <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 class="text-3xl font-black text-blue-900 uppercase italic mb-1 tracking-tighter">BRAVORIAN</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase mb-8 tracking-[0.2em] italic">Sultan Iskandar Building</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-3">
                <input type="text" id="reg-name" placeholder="NAMA PENUH" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-900">
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-900">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-900">
            </div>

            <div class="flex justify-end mt-2">
                <button id="btn-forgot" class="text-[9px] font-bold text-blue-900 uppercase tracking-widest opacity-50">Lupa Kata Laluan?</button>
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-8 italic underline">Daftar Akaun Baru</button>
            <p id="error-msg" class="mt-4 text-[9px] text-red-500 font-bold uppercase"></p>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white border-b border-slate-100 p-5 sticky top-0 z-50 flex justify-between items-center no-print">
            <div class="flex items-center gap-4">
                <button id="menu-open" class="p-2 text-blue-900 bg-blue-50 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <span class="font-black text-blue-900 italic uppercase tracking-tighter">Bravorian</span>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">Logout</button>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/60 z-[60] hidden backdrop-blur-sm no-print">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col">
                <h2 class="text-[10px] font-black text-blue-900 uppercase tracking-[0.3em] opacity-30 italic mb-10">Menu Utama</h2>
                <div class="space-y-3 font-black text-[11px] uppercase tracking-widest text-slate-600">
                    <button onclick="showToday()" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Tugasan Hari Ini</button>
                    <button onclick="renderCalendar()" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Kalendar Tahunan</button>
                    <div class="pt-6 mt-4 border-t border-slate-100">
                        <p class="px-4 text-[8px] text-slate-400 mb-4 italic">E-Borang Cuti</p>
                        <button onclick="showLeave('gantian')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Gantian</button>
                        <button onclick="showLeave('rekod')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Cuti Rekod</button>
                        <button onclick="showLeave('timeoff')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl">Time Off</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-5 no-print"><div id="dynamic-content"></div></main>
        <div id="print-area" class="hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        function getDuty(d) {
            let b = new Date(2026, 0, 3); let t = new Date(d); t.setHours(0,0,0,0);
            let diff = Math.floor((t - b) / 86400000);
            if (diff < 0) return { off: true };
            let cp = diff % 4; if (cp === 3) return { off: true };
            let row = ((START_ROW[userData.platoon] + Math.floor(diff/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cp], loc: JADUAL_2[row][cp] };
        }

        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    showToday();
                } else { alert("Akaun dalam semakan Admin."); signOut(auth); }
            } else { document.getElementById('auth-section').classList.remove('hidden'); }
        });

        window.showToday = () => {
            const d = getDuty(new Date());
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-blue-900 p-12 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-[9px] font-black uppercase opacity-40 mb-2 tracking-[0.3em]">Status Hari Ini</p>
                        <h1 class="text-4xl font-black uppercase italic tracking-tighter mb-2">${d.off ? 'OFF DAY' : d.loc}</h1>
                        <p class="text-[11px] font-bold opacity-60 uppercase">${d.off ? 'Masa untuk berehat' : d.shift + ' â€¢ PLATUN ' + userData.platoon}</p>
                    </div>
                </div>`;
            closeMenu();
        }

        window.renderCalendar = () => {
            const monthNames = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            let html = `<h2 class="font-black uppercase text-blue-900 mb-8 tracking-tighter text-2xl italic">Kalendar 2026</h2>`;
            for (let m = 0; m < 12; m++) {
                html += `<div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border border-slate-100">
                    <h3 class="font-black text-[11px] uppercase mb-5 text-blue-900 italic tracking-widest">${monthNames[m]}</h3>
                    <div class="calendar-grid">`;
                let days = new Date(2026, m + 1, 0).getDate();
                for (let i = 1; i <= days; i++) {
                    const dty = getDuty(new Date(2026, m, i));
                    html += `<div class="day-box ${dty.off ? 'day-off' : 'day-work'}">
                        <span class="text-[9px] mb-1">${i}</span>
                        <span style="font-size:5px; line-height:1" class="text-center font-black uppercase">${dty.off ? 'OFF' : dty.loc.replace('ENTRY ','E-').replace('EXIT ','X-')}</span>
                    </div>`;
                }
                html += `</div></div>`;
            }
            document.getElementById('dynamic-content').innerHTML = html;
            closeMenu();
        }

        // Leave & Auth Functions (Sama Seperti Sebelum Ini)
        window.showLeave = (type) => { /* Borang Cuti Code */ };
        window.doPrint = (type) => { /* Print Code */ };
        document.getElementById('btn-forgot').onclick = () => {
            const email = document.getElementById('email').value;
            if(!email) return alert("Sila masukkan email.");
            sendPasswordResetEmail(auth, email).then(()=>alert("Email reset dihantar!")).catch(e=>alert(e.code));
        };

        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++){ const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; sel.appendChild(o); }

        document.getElementById('menu-open').onclick = () => {
            document.getElementById('mobile-sidebar').classList.remove('hidden');
            setTimeout(()=>document.getElementById('sidebar-container').classList.remove('closed'), 10);
        };
        window.closeMenu = () => {
            document.getElementById('sidebar-container').classList.add('closed');
            setTimeout(()=>document.getElementById('mobile-sidebar').classList.add('hidden'), 300);
        }
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        let isReg = false;
        document.getElementById('auth-toggle-btn').onclick = () => {
            isReg = !isReg;
            document.getElementById('register-fields').classList.toggle('hidden');
            document.getElementById('btn-action').innerText = isReg ? "Daftar Akaun" : "Log Masuk";
        };

        document.getElementById('btn-action').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            const msg = document.getElementById('error-msg');
            try {
                if(isReg) {
                    const n = document.getElementById('reg-name').value;
                    const pl = document.getElementById('reg-platoon').value;
                    const r = await createUserWithEmailAndPassword(auth, e, p);
                    await set(ref(db, 'users/' + r.user.uid), { fullName: n, platoon: parseInt(pl), status: "pending" });
                    alert("Berjaya mendaftar! Tunggu kelulusan Admin."); location.reload();
                } else { await signInWithEmailAndPassword(auth, e, p); }
            } catch(e) { msg.innerText = e.code; }
        };
    </script>
</body>
</html>
