<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIANS BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --b-gold: #FFC107; --b-dark: #1A1A1B; --bg-light: #F8FAFC; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-light); color: var(--b-dark); overflow-x: hidden; }
        .card-clean { background: #FFFFFF; border-radius: 2rem; border: 1px solid #F1F5F9; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-bravorian { background: var(--b-gold); color: var(--b-dark); font-weight: 800; text-transform: uppercase; transition: 0.2s; }
        input, select { background: #F1F5F9 !important; border: 1.5px solid transparent !important; border-radius: 1rem !important; padding: 1rem !important; font-size: 12px !important; font-weight: 700 !important; outline: none; width: 100%; }
        input:focus { border-color: var(--b-gold) !important; background: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-[#FFC107] border-t-transparent rounded-full animate-spin"></div>
    </div>
        <div id="auth-section" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="card-clean p-8 w-full max-w-md text-center">
            <img src="logo.png" class="h-20 mx-auto mb-6 drop-shadow-sm" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1067/1067357.png'">
            <h1 id="auth-title" class="text-2xl font-black italic">BRAVORIANS</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.4em] mb-8">B.S.I Johor Bahru</p>
            <div class="space-y-3">
                <div id="reg-fields" class="hidden space-y-3">
                    <div class="flex gap-2">
                        <input type="text" id="reg-fn" placeholder="NAMA DEPAN" oninput="this.value = this.value.toUpperCase()">
                        <input type="text" id="reg-ln" placeholder="NAMA BELAKANG" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <select id="reg-plt"></select>
                </div>
                <input type="email" id="auth-email" placeholder="EMEL">
                <div id="pass-field"><input type="password" id="auth-pass" placeholder="KATA LALUAN"></div>
                <div id="forgot-view" class="hidden text-[10px] text-slate-500 font-bold py-2">SILA SEMAK EMEL UNTUK PAUTAN RESET.</div>
                <button onclick="handleAuthSubmit()" id="main-auth-btn" class="btn-bravorian w-full py-4 rounded-xl shadow-lg mt-2">Masuk</button>
            </div>
            <div class="mt-8 flex flex-col gap-3">
                <button onclick="showForgotView()" class="text-[9px] text-slate-400 font-bold uppercase">Lupa Kata Laluan?</button>
                <button id="toggle-reg-btn" onclick="showRegisterView()" class="text-[9px] text-black font-black uppercase border-b-2 border-[#FFC107] pb-1 mx-auto">Daftar Akaun Baru</button>
            </div>
        </div>
    </div>
    <div id="main-dashboard" class="hidden min-h-screen">
        <nav class="bg-white/90 backdrop-blur-md border-b p-4 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar(true)" class="p-2 bg-[#FFC107] rounded-xl shadow-md"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                <div class="flex flex-col"><span class="font-black italic text-lg leading-none">BRAVORIANS</span><span id="live-clock" class="text-[8px] font-bold text-slate-400 uppercase mt-1"></span></div>
            </div>
            <button onclick="handleLogout()" class="text-[9px] font-black text-slate-400 uppercase bg-slate-100 px-3 py-2 rounded-lg">Keluar</button>
        </nav>
        <div id="sidebar-overlay" onclick="toggleSidebar(false)" class="fixed inset-0 bg-black/40 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" onclick="event.stopPropagation()" class="bg-white w-64 h-full p-6 flex flex-col transition-transform duration-300 -translate-x-full">
                <div class="flex justify-between items-center mb-10"><h2 class="text-[9px] font-black text-slate-300 uppercase">Menu</h2><button onclick="toggleSidebar(false)" class="text-slate-400">âœ•</button></div>
                <div class="flex flex-col gap-2">
                    <button onclick="showPage('welcome')" class="p-4 rounded-xl text-left text-[10px] font-black uppercase hover:bg-slate-50 flex items-center gap-3"><span class="w-1.5 h-1.5 bg-[#FFC107] rounded-full"></span>Utama</button>
                    <button onclick="showPage('calendar')" class="p-4 rounded-xl text-left text-[10px] font-black uppercase hover:bg-slate-50 flex items-center gap-3"><span class="w-1.5 h-1.5 bg-[#FFC107] rounded-full"></span>Jadual</button>
                    <button onclick="showPage('settings')" class="p-4 rounded-xl text-left text-[10px] font-black uppercase hover:bg-slate-50 flex items-center gap-3"><span class="w-1.5 h-1.5 bg-[#FFC107] rounded-full"></span>Tetapan</button>
                    <div id="admin-menu-box" class="hidden mt-4 pt-4 border-t"><button onclick="showAdminPage()" class="w-full bg-black p-4 rounded-xl text-left text-[10px] font-black uppercase text-[#FFC107]">Admin Panel</button></div>
                </div>
            </div>
        </div>
        <main id="dynamic-content" class="p-6 max-w-xl mx-auto space-y-6"></main>
    </div>
    <template id="tpl-settings">
        <div class="space-y-4 animate-in fade-in">
            <h2 class="text-xl font-black uppercase italic">Tetapan</h2>
            <div class="card-clean p-6 space-y-3">
                <p class="text-[9px] font-black text-amber-500 uppercase">Tukar Emel</p>
                <input type="email" id="new-email" placeholder="EMEL BARU">
                <button onclick="updateUserEmail()" class="btn-bravorian w-full py-3 rounded-xl text-[9px]">Simpan Emel</button>
            </div>
            <div class="card-clean p-6 space-y-3">
                <p class="text-[9px] font-black text-amber-500 uppercase">Tukar Kata Laluan</p>
                <input type="password" id="new-password" placeholder="PASSWORD BARU">
                <button onclick="updateUserPassword()" class="btn-bravorian w-full py-3 rounded-xl text-[9px]">Simpan Password</button>
            </div>
        </div>
    </template>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", authDomain: "bravorians-bsi.firebaseapp.com", databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "bravorians-bsi", appId: "1:314220494464:web:d3b21e9b742e1db86f7065" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let uData = null, authView = 'login';
        const J2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const S_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };
        function getDuty(date, plt) {
            let base = new Date(2026, 0, 3);
            let target = new Date(date); target.setHours(0,0,0,0);
            let diff = Math.floor((target - base) / 86400000);
            if (diff < 0) return { off: true };
            let pos = diff % 4;
            if (pos === 3) return { off: true };
            let row = ((S_ROW[plt] + Math.floor(diff/4) - 1) % 24) + 1;
            return { off: false, s: ["PETANG", "PAGI", "MALAM"][pos], l: J2[row][pos] };
        }
        function showRegisterView() { authView = 'reg'; document.getElementById('reg-fields').classList.remove('hidden'); document.getElementById('pass-field').classList.remove('hidden'); document.getElementById('forgot-view').classList.add('hidden'); document.getElementById('auth-title').innerText = 'DAFTAR'; }
        function showLoginView() { authView = 'login'; document.getElementById('reg-fields').classList.add('hidden'); document.getElementById('pass-field').classList.remove('hidden'); document.getElementById('forgot-view').classList.add('hidden'); document.getElementById('auth-title').innerText = 'BRAVORIANS'; }
        function showForgotView() { authView = 'forgot'; document.getElementById('reg-fields').classList.add('hidden'); document.getElementById('pass-field').classList.add('hidden'); document.getElementById('forgot-view').classList.remove('hidden'); document.getElementById('auth-title').innerText = 'RESET'; }
        function handleAuthSubmit() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            if(authView === 'login') auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
            else if(authView === 'reg') {
                const f = document.getElementById('reg-fn').value, l = document.getElementById('reg-ln').value, plt = document.getElementById('reg-plt').value;
                auth.createUserWithEmailAndPassword(e, p).then(r => {
                    db.ref('users/' + r.user.uid).set({ fullName: `${f} ${l}`, platoon: parseInt(plt), role: 'user', status: 'pending' });
                    alert("Berjaya! Tunggu kelulusan admin."); auth.signOut(); showLoginView();
                }).catch(err => alert(err.message));
            } else if(authView === 'forgot') { auth.sendPasswordResetEmail(e).then(() => { alert("Pautan reset dihantar!"); showLoginView(); }).catch(err => alert(err.message)); }
        }
        auth.onAuthStateChanged(user => {
            document.getElementById('loader').classList.add('hidden');
            if(user) {
                db.ref('users/' + user.uid).on('value', snap => {
                    uData = snap.val();
                    if(uData && uData.status === 'approved') {
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('main-dashboard').classList.remove('hidden');
                        if(uData.role === 'admin') document.getElementById('admin-menu-box').classList.remove('hidden');
                        showPage('welcome');
                    } else { if(uData && uData.status === 'pending') alert("Akaun belum diluluskan."); auth.signOut(); }
                });
            } else { document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('main-dashboard').classList.add('hidden'); }
        });
        function showPage(p) {
            const cont = document.getElementById('dynamic-content'); toggleSidebar(false);
            if(p === 'welcome') {
                let d = new Date(); d.setDate(d.getDate() + 1); let r = getDuty(d, uData.platoon);
                cont.innerHTML = `<div class="card-clean p-10 text-center animate-in slide-in-from-bottom-5">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Tugasan Esok</p>
                    <h3 class="text-5xl font-black italic uppercase">${r.off ? 'OFF' : r.s}</h3>
                    <p class="text-amber-500 font-bold mt-4">${r.off ? '-' : r.l}</p>
                </div>`;
            } else if(p === 'calendar') {
                let h = `<div class="grid grid-cols-2 gap-3">`;
                for(let i=1; i<=31; i++) {
                    let d = new Date(2026, 0, i), r = getDuty(d, uData.platoon);
                    h += `<div class="card-clean p-4 ${r.off ? 'opacity-40' : ''} text-center">
                        <p class="text-[8px] font-bold text-slate-400">${i} JAN</p>
                        <p class="text-[11px] font-black">${r.off ? 'OFF' : r.s}</p>
                        <p class="text-[8px] font-bold text-amber-500 truncate">${r.off ? '' : r.l}</p>
                    </div>`;
                }
                cont.innerHTML = h + `</div>`;
            } else if(p === 'settings') { cont.innerHTML = document.getElementById('tpl-settings').innerHTML; }
        }
        function toggleSidebar(s) {
            const o = document.getElementById('sidebar-overlay'), c = document.getElementById('sidebar-container');
            if(s) { o.classList.remove('hidden'); setTimeout(() => c.classList.remove('-translate-x-full'), 10); }
            else { c.classList.add('-translate-x-full'); setTimeout(() => o.classList.add('hidden'), 300); }
        }
        function handleLogout() { if(confirm("Log keluar?")) auth.signOut(); }
        const pltS = document.getElementById('reg-plt');
        for(let i=1; i<=25; i++) { let o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; pltS.add(o); }
        setInterval(() => { const el = document.getElementById('live-clock'); if(el) el.innerText = new Date().toLocaleString('ms-MY', { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }).toUpperCase(); }, 1000);
    </script>
</body>
</html>
