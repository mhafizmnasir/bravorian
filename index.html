<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s ease-in-out; }
        .mobile-menu.closed { transform: translateX(-100%); }
        
        /* Gaya khusus untuk cetakan A4 */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 210mm; height: 297mm; padding: 20mm; background: white; color: black; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-900">Memuatkan Sistem...</p>
    </div>

    <div id="auth-section" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 id="auth-title" class="text-2xl font-black text-blue-900 uppercase italic mb-2 tracking-tighter">BRAVORIAN</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase mb-6 tracking-widest italic">Sultan Iskandar Building</p>
            <div id="register-fields" class="hidden space-y-3 mb-3 text-left">
                <div class="flex gap-2">
                    <input type="text" id="reg-firstname" placeholder="NAMA DEPAN" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="text" id="reg-lastname" placeholder="NAMA BELAKANG" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600 uppercase"></select>
            </div>
            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-6">Daftar Akaun Baru</button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white border-b border-slate-100 p-4 sticky top-0 z-50 shadow-sm flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <span class="font-black text-blue-900 italic uppercase tracking-tighter">Bravorian</span>
            </div>
            <button id="btn-logout" class="bg-red-50 text-red-600 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest">Logout</button>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/60 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col overflow-y-auto">
                <div class="mb-10"><h2 class="text-[10px] font-black text-blue-900 uppercase tracking-[0.2em] opacity-40 italic">Menu Utama</h2></div>
                <div class="space-y-2 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-today" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Tugasan Hari Ini</button>
                    <button id="nav-calendar" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Kalendar Bulanan</button>
                    
                    <div class="pt-4 mt-2 border-t border-slate-100">
                        <p class="px-4 text-[8px] text-slate-400 mb-2 italic">Permohonan Cuti</p>
                        <button onclick="showLeavePage('gantian')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Cuti Gantian</button>
                        <button onclick="showLeavePage('rekod')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Cuti Rekod</button>
                        <button onclick="showLeavePage('timeoff')" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Time Off</button>
                    </div>

                    <button id="admin-nav" class="hidden w-full text-left p-4 bg-red-50 text-red-600 rounded-2xl italic border border-red-100 mt-4">Admin Panel</button>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div id="dynamic-content"></div>
            <div id="print-area" class="hidden"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase anda
        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // LOGIK JADUAL ASAL (KEKAL)
        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        function getDuty(d, p) {
            let b = new Date(2026, 0, 3); let t = new Date(d); t.setHours(0,0,0,0);
            let diff = Math.floor((t - b) / 86400000);
            if (diff < 0) return { off: true };
            let cp = diff % 4; if (cp === 3) return { off: true };
            let row = ((START_ROW[p] + Math.floor(diff/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cp], loc: JADUAL_2[row][cp], row: row };
        }

        let userData = null;
        let authMode = 'login';

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    if(userData.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    showPage('jadual-tugas');
                } else { signOut(auth); }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
        });

        // FUNGSI PERMOHONAN CUTI (BARU)
        window.showLeavePage = (type) => {
            const cont = document.getElementById('dynamic-content');
            const titles = { gantian: "Cuti Gantian", rekod: "Cuti Rekod", timeoff: "Time Off" };
            
            let inputs = `
                <div class="space-y-4 bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <h2 class="font-black text-blue-900 uppercase text-sm mb-4">Mohon ${titles[type]}</h2>
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Tarikh</label>
                    <input type="date" id="leave-date" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
            `;

            if (type === 'timeoff') {
                inputs += `
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Jumlah Jam</label>
                    <input type="number" id="leave-amount" placeholder="Contoh: 2" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Baki Time Off</label>
                    <input type="text" id="leave-balance" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
                `;
            } else {
                inputs += `
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Jumlah Hari</label>
                    <input type="number" id="leave-amount" placeholder="Contoh: 1" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Baki Cuti</label>
                    <input type="text" id="leave-balance" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
                    <div><label class="text-[9px] font-bold text-slate-400 uppercase">Nama Pengganti (Pilihan)</label>
                    <input type="text" id="leave-sub" placeholder="Sila masukkan nama" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none mt-1"></div>
                `;
            }

            inputs += `
                <button onclick="printLeave('${type}')" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-4 uppercase text-[10px] tracking-widest shadow-lg">Cetak Template (A4)</button>
                </div>
            `;
            
            cont.innerHTML = inputs;
            closeMenu();
        };

        window.printLeave = (type) => {
            const date = document.getElementById('leave-date').value;
            const amt = document.getElementById('leave-amount').value;
            const bal = document.getElementById('leave-balance').value;
            const sub = document.getElementById('leave-sub')?.value || "TIADA";
            const titles = { gantian: "CUTI GANTIAN", rekod: "CUTI REKOD", timeoff: "TIME OFF" };

            if(!date || !amt || !bal) return alert("Sila lengkapkan maklumat.");

            const printArea = document.getElementById('print-area');
            printArea.innerHTML = `
                <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px;">
                    <h1 style="font-size: 18px; font-weight: 800; margin: 0;">BORANG PERMOHONAN ${titles[type]}</h1>
                    <p style="font-size: 10px; margin: 5px 0 0 0;">PEJABAT IMIGRESEN BANGUNAN SULTAN ISKANDAR</p>
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                    <tr><td style="padding: 10px; border: 1px solid black; width: 40%;"><strong>Nama Pemohon</strong></td><td style="padding: 10px; border: 1px solid black;">${userData.fullName}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid black;"><strong>Platun</strong></td><td style="padding: 10px; border: 1px solid black;">${userData.platoon}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid black;"><strong>Tarikh Cuti</strong></td><td style="padding: 10px; border: 1px solid black;">${date}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid black;"><strong>Jumlah ${type==='timeoff'?'Jam':'Hari'} Diambil</strong></td><td style="padding: 10px; border: 1px solid black;">${amt} ${type==='timeoff'?'JAM':'HARI'}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid black;"><strong>Baki ${titles[type]}</strong></td><td style="padding: 10px; border: 1px solid black;">${bal}</td></tr>
                    ${type !== 'timeoff' ? `<tr><td style="padding: 10px; border: 1px solid black;"><strong>Nama Pengganti</strong></td><td style="padding: 10px; border: 1px solid black;">${sub}</td></tr>` : ''}
                </table>
                <div style="margin-top: 50px; display: flex; justify-content: space-between; font-size: 12px;">
                    <div style="text-align: center; width: 40%;"><p>........................................</p><p>Tandatangan Pemohon</p></div>
                    <div style="text-align: center; width: 40%;"><p>........................................</p><p>Tandatangan Penyelia</p></div>
                </div>
            `;
            window.print();
        };

        // NAVIGATION LOGIC ASAL
        async function showPage(p, targetMonth = new Date().getMonth()) {
            const cont = document.getElementById('dynamic-content');
            if (p === 'jadual-tugas') {
                const dty = getDuty(new Date(), userData.platoon);
                cont.innerHTML = `
                    <div class="bg-white p-6 rounded-[2rem] mb-4 border border-slate-100 shadow-sm flex justify-between items-center">
                        <div><h2 class="text-xs font-black uppercase">${userData.fullName}</h2><p class="text-[9px] text-blue-600 font-bold uppercase tracking-widest">Platun ${userData.platoon}</p></div>
                    </div>
                    <div class="bg-blue-900 p-10 rounded-[3rem] text-white text-center shadow-2xl relative overflow-hidden">
                        ${dty.off ? '<h1 class="text-5xl font-black opacity-20 py-10 italic uppercase">Off Day</h1>' : `
                            <p class="text-[9px] font-black text-blue-300 uppercase mb-4 tracking-[0.3em]">Tugasan Hari Ini</p>
                            <h1 class="text-4xl font-black mb-1 tracking-tighter uppercase">${dty.loc}</h1>
                            <p class="text-[10px] font-bold text-blue-200 mb-8 uppercase tracking-widest">${dty.shift} â€¢ BARIS ${dty.row}</p>
                        `}
                    </div>`;
            } else if (p === 'jadual-induk') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                let html = `<div class="bg-white p-4 rounded-3xl mb-6 shadow-sm border border-slate-100"><select id="month-select" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-black uppercase outline-none focus:ring-2 focus:ring-blue-600">${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''}>${m} 2026</option>`).join('')}</select></div><div class="grid grid-cols-4 gap-2">`;
                const year = 2026; const daysInMonth = new Date(year, parseInt(targetMonth) + 1, 0).getDate();
                for(let i=1; i<=daysInMonth; i++){
                    let d = new Date(year, targetMonth, i); let r = getDuty(d, userData.platoon);
                    html += `<div class="${r.off?'bg-slate-100':'bg-white'} p-3 rounded-2xl border border-slate-100 text-center shadow-sm min-h-[85px] flex flex-col justify-center"><p class="text-[7px] font-bold text-slate-400 mb-1 uppercase">${d.toLocaleDateString('ms-MY',{weekday:'short',day:'2-digit'})}</p><p class="text-[8px] font-black ${r.off?'text-slate-400':'text-blue-900'} uppercase leading-tight">${r.off?'OFF':r.shift}</p><p class="text-[7px] font-bold text-blue-500 uppercase mt-1 tracking-tighter">${r.off?'':r.loc}</p></div>`;
                }
                cont.innerHTML = html + '</div>';
                document.getElementById('month-select').onchange = (e) => showPage('jadual-induk', e.target.value);
            }
            closeMenu();
        }

        // SIDEBAR ACTIONS
        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }
        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('nav-today').onclick = () => showPage('jadual-tugas');
        document.getElementById('nav-calendar').onclick = () => showPage('jadual-induk');
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // AUTH ACTIONS (Kekal)
        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if (authMode === 'login') {
                try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Ralat Log Masuk."); }
            } else {
                const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
                const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
                const plt = document.getElementById('reg-platoon
