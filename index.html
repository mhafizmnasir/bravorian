<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVORIAN - BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="app-loading" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-xs font-black uppercase text-blue-900 tracking-widest">Memulakan Sistem...</p>
        <div id="debug-log" class="mt-4 text-[9px] text-red-500 font-mono max-w-xs overflow-auto"></div>
    </div>

    <div id="auth-ui" class="hidden flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 class="text-2xl font-black text-blue-900 uppercase italic mb-6">BRAVORIAN</h1>
            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-xs font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-xs font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button id="btn-login" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest">Log Masuk</button>
            <p id="error-msg" class="mt-4 text-[10px] text-red-500 font-bold uppercase"></p>
        </div>
    </div>

    <div id="main-ui" class="hidden p-6 text-center">
        <h1 class="text-xl font-black text-blue-900">SELAMAT DATANG</h1>
        <button id="btn-logout" class="mt-4 bg-red-500 text-white px-6 py-2 rounded-xl text-xs font-bold uppercase">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o",
            authDomain: "bravorians-bsi.firebaseapp.com",
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bravorians-bsi",
            storageBucket: "bravorians-bsi.appspot.com",
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065"
        };

        const log = (msg) => { document.getElementById('debug-log').innerText += "\n> " + msg; };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);
            log("Firebase Berjaya Dimuatkan");

            onAuthStateChanged(auth, async (user) => {
                document.getElementById('app-loading').classList.add('hidden');
                if (user) {
                    log("User dikesan: " + user.email);
                    const snapshot = await get(ref(db, 'users/' + user.uid));
                    if (snapshot.exists() && snapshot.val().status === "approved") {
                        document.getElementById('main-ui').classList.remove('hidden');
                        document.getElementById('auth-ui').classList.add('hidden');
                    } else {
                        alert("Akaun belum diluluskan Admin.");
                        await signOut(auth);
                    }
                } else {
                    document.getElementById('auth-ui').classList.remove('hidden');
                    document.getElementById('main-ui').classList.add('hidden');
                }
            });

            document.getElementById('btn-login').onclick = async () => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                try {
                    await signInWithEmailAndPassword(auth, e, p);
                } catch (err) {
                    document.getElementById('error-msg').innerText = "Ralat: " + err.message;
                }
            };

            document.getElementById('btn-logout').onclick = () => signOut(auth);

        } catch (e) {
            log("RALAT KRITIKAL: " + e.message);
        }
    </script>
</body>
</html>
