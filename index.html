        <div id="main-dashboard" class="hidden">

        <main class="max-w-4xl mx-auto p-4 md:p-8"><div id="dynamic-content" class="space-y-6"></div></main>
        </div>
            <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
                        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;
        let authMode = 'login';
        let countdownInterval = null;

        function getDuty(date, platoon) {
            let baseDate = new Date(2026, 0, 3); 
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };
            let cyclePos = diffDays % 4; 
            if (cyclePos === 3) return { off: true };
            let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos], row: row };
        }
                        function updateCountdown() {
            const el = document.getElementById('syif-countdown');
            const labelEl = document.getElementById('countdown-label');
            if(!el || !userData) return;

            const now = new Date();
            let dutyFound = null;
            let targetTime = null;
            let labelText = "";

            // Semak tugasan hari ini, esok, dan lusa untuk cari syif aktif atau akan datang
            for(let i=0; i<3; i++) {
                let checkDate = new Date();
                checkDate.setDate(now.getDate() + i);
                let d = getDuty(checkDate, userData.platoon);
                
                if(!d.off) {
                    let sTime = new Date(checkDate);
                    let eTime = new Date(checkDate);

                    if(d.shift === "PETANG") { sTime.setHours(15,0,0,0); eTime.setHours(23,0,0,0); }
                    else if(d.shift === "PAGI") { sTime.setHours(8,0,0,0); eTime.setHours(15,0,0,0); }
                    else if(d.shift === "MALAM") { sTime.setHours(23,0,0,0); eTime.setDate(eTime.getDate()+1); eTime.setHours(8,0,0,0); }

                    if(now < sTime) {
                        dutyFound = d; targetTime = sTime; labelText = "SYIF BERMULA DALAM"; break;
                    } else if(now >= sTime && now < eTime) {
                        dutyFound = d; targetTime = eTime; labelText = "SYIF TAMAT DALAM"; break;
                    }
                }
            }

            if(!targetTime) {
                el.innerText = "HARI INI OFF"; labelEl.innerText = "STATUS";
            } else {
                labelEl.innerText = labelText;
                let diff = targetTime - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                el.innerText = `${h}j ${m}m ${s}s`;
            }
                        }
                        async function showPage(p, targetMonth = new Date().getMonth()) {
            const cont = document.getElementById('dynamic-content');
            if(countdownInterval) clearInterval(countdownInterval);
            
            if (p === 'welcome') {
                const dty = getDuty(new Date(), userData.platoon);
                cont.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[75vh] text-center px-6">
                        <div class="w-20 h-20 bg-blue-900 rounded-[2rem] flex items-center justify-center mb-6 shadow-xl shadow-blue-100">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                        </div>
                        <h1 class="text-3xl font-black text-blue-900 uppercase italic tracking-tighter mb-1">Selamat Datang</h1>
                        <p class="text-[12px] font-black text-blue-600 uppercase mb-1">${userData.fullName}</p>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-10">PLATUN ${userData.platoon}</p>
                        <div class="grid grid-cols-1 gap-4 w-full max-w-sm">
                            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-3">Tugasan Hari Ini</p>
                                ${dty.off ? `<p class="text-lg font-black text-slate-300 uppercase">OFF DAY</p>` : 
                                `<div class="flex justify-around items-center">
                                    <div><p class="text-[7px] font-bold text-blue-400 uppercase">Syif</p><p class="text-xs font-black text-blue-900">${dty.shift}</p></div>
                                    <div class="h-6 w-[1px] bg-slate-100"></div>
                                    <div><p class="text-[7px] font-bold text-blue-400 uppercase">Lokasi</p><p class="text-xs font-black text-blue-900">${dty.loc}</p></div>
                                </div>`}
                            </div>
                            <div class="bg-blue-50 p-6 rounded-[2.5rem] border border-blue-100 shadow-sm">
                                <p id="countdown-label" class="text-[8px] font-black text-blue-600 uppercase tracking-widest mb-2">MENCARI SYIF...</p>
                                <h2 id="syif-countdown" class="text-2xl font-black text-blue-900 tracking-tighter uppercase italic">--:--:--</h2>
                            </div>
                        </div>
                    </div>`;
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
            } else if (p === 'jadual-tugas') {
                const now = new Date();
                const dty = getDuty(now, userData.platoon);
                const exSnap = await get(ref(db, 'excel_data'));
                let ktr = "OFF";
                if(exSnap.exists() && !dty.off) {
                    const listData = exSnap.val();
                    const match = listData.find(i => String(i.Nama || i.NAMA || "").trim().toUpperCase() === userData.fullName.toUpperCase());
                    ktr = match ? (match.No_Kaunter || match["NO KAUNTER"] || match.KAUNTER || "SET") : "TIADA DATA";
                }
                cont.innerHTML = `
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm mb-6 flex justify-between items-center">
                        <div><h2 class="text-sm font-black text-blue-900 uppercase tracking-tight">${userData.fullName}</h2><p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Pegawai Imigresen • Platun ${userData.platoon}</p></div>
                        <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-900 font-black text-sm border border-blue-100">${userData.platoon}</div>
                    </div>
                    <div class="bg-blue-900 p-10 rounded-[3rem] text-white text-center shadow-2xl relative overflow-hidden">
                        ${dty.off ? `<div class="py-10"><h1 class="text-5xl font-black opacity-20 italic uppercase tracking-tighter">OFF DAY</h1><p class="text-blue-300 text-[10px] font-bold uppercase mt-4 tracking-widest">Selamat Berehat, Tuan</p></div>` : `
                            <p class="text-[9px] font-black text-blue-300 uppercase mb-4 tracking-[0.4em]">Lokasi Tugasan</p>
                            <h1 class="text-4xl font-black mb-1 tracking-tighter uppercase italic">${dty.loc}</h1>
                            <p class="text-[10px] font-bold text-blue-200 mb-10 uppercase tracking-widest italic"><span class="opacity-60 font-medium">SYIF</span> ${dty.shift}</p>
                            <div class="bg-white/10 p-8 rounded-[2.5rem] border border-white/20 backdrop-blur-xl inline-block min-w-[200px]">
                                <p class="text-[8px] font-black text-blue-200 uppercase mb-2 tracking-widest">No. Kaunter Aktif</p>
                                <h2 class="text-6xl font-black tracking-tighter italic text-yellow-400">${ktr}</h2>
                            </div>`}
                    </div>`;
            } else if (p === 'jadual-induk') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                let html = `<div class="bg-white p-4 rounded-3xl mb-4 shadow-sm border border-slate-100"><select id="month-select" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-black uppercase outline-none focus:ring-2 focus:ring-blue-600">${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''}>${m} 2026</option>`).join('')}</select></div><div class="grid grid-cols-3 gap-2">`;
                const daysInMonth = new Date(2026, parseInt(targetMonth) + 1, 0).getDate();
                for(let i=1; i<=daysInMonth; i++){
                    let d = new Date(2026, targetMonth, i); let r = getDuty(d, userData.platoon);
                    const isToday = (i === new Date().getDate() && targetMonth == new Date().getMonth());
                    html += `<div class="p-3 rounded-2xl border flex flex-col justify-center min-h-[100px] text-center ${r.off ? 'bg-slate-50 opacity-60' : 'bg-white shadow-sm'} ${isToday ? 'ring-2 ring-blue-600 border-transparent shadow-xl' : 'border-slate-100'}"><p class="text-[7px] font-bold ${isToday ? 'text-blue-600' : 'text-slate-400'} mb-1 uppercase">${d.toLocaleDateString('ms-MY',{weekday:'short', day:'2-digit'})}</p><p class="text-[10px] font-extrabold uppercase">${r.off ? 'OFF' : r.shift}</p><p class="text-[7px] font-bold text-blue-400 uppercase mt-1 tracking-tighter">${r.off ? '' : r.loc}</p></div>`;
                }
                cont.innerHTML = html + '</div>';
                document.getElementById('month-select').onchange = (e) => showPage('jadual-induk', e.target.value);
            }
            closeMenu();
                        }
                        async function showAdminPage() {
            const cont = document.getElementById('dynamic-content');
            const exSnap = await get(ref(db, 'excel_data'));
            const hasData = exSnap.exists();
            cont.innerHTML = `<div class="space-y-6"><div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Data Kaunter</h3><div class="mb-6 p-6 rounded-3xl ${hasData ? 'bg-green-50' : 'bg-slate-50'} flex justify-between items-center"><p class="text-xs font-black ${hasData ? 'text-green-700' : 'text-slate-500'}">${hasData ? '✓ DATA AKTIF' : 'TIADA DATA'}</p>${hasData ? `<button id="btn-delete-excel" class="bg-red-100 text-red-600 p-3 rounded-2xl">Hapus</button>` : ''}</div><input type="file" id="excel-input" accept=".xlsx, .xls" class="hidden"><label for="excel-input" class="flex flex-col items-center justify-center w-full p-10 border-2 border-dashed border-blue-100 rounded-[2.5rem] cursor-pointer"><p class="text-[10px] font-black uppercase text-blue-900">Muat Naik Excel</p></label></div><div id="adm-list" class="space-y-3"></div></div>`;
            if (hasData) document.getElementById('btn-delete-excel').onclick = async () => { if (confirm("Hapus?")) { await remove(ref(db, 'excel_data')); showAdminPage(); } };
            document.getElementById('excel-input').onchange = (e) => {
                const f = e.target.files[0]; if (!f) return;
                const r = new FileReader(); r.onload = async (evt) => {
                    const d = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, { type: 'binary' }).Sheets[XLSX.read(evt.target.result, { type: 'binary' }).SheetNames[0]]);
                    await set(ref(db, 'excel_data'), d); alert("Berjaya!"); showAdminPage();
                }; r.readAsBinaryString(f);
            };
            const uSnap = await get(ref(db, 'users'));
            const l = document.getElementById('adm-list');
            uSnap.forEach(c => {
                if(c.val().status === 'pending') {
                    const d = document.createElement('div'); d.className = "p-5 bg-white rounded-[2rem] flex justify-between items-center border border-slate-100";
                    d.innerHTML = `<div><p class="text-xs font-black uppercase">${c.val().fullName}</p><p class="text-[9px] font-bold text-blue-500 uppercase">Platun ${c.val().platoon}</p></div>`;
                    const b = document.createElement('button'); b.className = "bg-blue-900 text-white px-6 py-3 rounded-2xl text-[9px] font-black uppercase"; b.innerText = "Luluskan";
                    b.onclick = () => update(ref(db, 'users/' + c.key), { status: 'approved' }).then(() => showAdminPage());
                    d.appendChild(b); l.appendChild(d);
                }
            });
                        }
                       const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        function openMenu() { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); }
        function closeMenu() { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); }
        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('menu-close').onclick = closeMenu;
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };
        document.getElementById('nav-welcome').onclick = () => showPage('welcome');
        document.getElementById('nav-today').onclick = () => showPage('jadual-tugas');
        document.getElementById('nav-calendar').onclick = () => showPage('jadual-induk');
        document.getElementById('admin-nav').onclick = () => showAdminPage();
        document.getElementById('btn-logout').onclick = () => { if(confirm("Log keluar?")) signOut(auth); };
        setInterval(() => {
            const cl = document.getElementById('live-clock');
            if(cl) { const n = new Date(); cl.innerHTML = `<span class="text-[8px] font-black text-blue-600 tracking-tighter uppercase">${n.toLocaleDateString('ms-MY',{weekday:'long'})} • ${n.toLocaleDateString('ms-MY',{day:'2-digit',month:'short',year:'numeric'})} • ${n.toLocaleTimeString('ms-MY',{hour12:false})}</span>`; }
        }, 1000);
                        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    if(userData.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    showPage('welcome');
                } else { alert("Akaun belum diluluskan."); signOut(auth); }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
            document.getElementById('loading-overlay').classList.add('hidden');
        });

        document.getElementById('btn-action').onclick = async () => {
            const e = document.getElementById('email').value; const p = document.getElementById('password').value;
            if (authMode === 'login') { try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } }
            else if (authMode === 'register') {
                const fn = document.getElementById('reg-firstname').value.toUpperCase(); const ln = document.getElementById('reg-lastname').value.toUpperCase();
                const pl = document.getElementById('reg-platoon').value; if(!fn || !ln || !pl) return alert("Lengkapkan!");
                try {
                    const r = await createUserWithEmailAndPassword(auth, e, p);
                    await set(ref(db, 'users/' + r.user.uid), { firstName: fn, lastName: ln, fullName: fn + " " + ln, platoon: parseInt(pl), role: "user", status: "pending" });
                    alert("Berjaya! Tunggu kelulusan."); signOut(auth); toggleAuthMode('login');
                } catch(err) { alert(err.message); }
            }
        };

        function toggleAuthMode(t) { authMode = t; document.getElementById('register-fields').classList.toggle('hidden', t !== 'register'); document.getElementById('auth-title').innerText = t === 'login' ? 'BRAVORIAN' : 'DAFTAR'; }
        document.getElementById('auth-toggle-btn').onclick = () => toggleAuthMode(authMode === 'login' ? 'register' : 'login');
        const s = document.getElementById('reg-platoon'); for(let i=1; i<=25; i++) { const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; s.appendChild(o); }
    </script>
