        <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DATA ASAL JADUAL 2 & START ROW (KEKALKAN LOGIK)
        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;
        let authMode = 'login';

        // Update Jam & Tarikh Live
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ms-MY', { hour12: false });
            const dateStr = now.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' });
            if(document.getElementById('live-clock')) {
                document.getElementById('live-clock').innerText = `${dateStr} • ${timeStr}`;
            }
        }
        setInterval(updateClock, 1000);

        // Fungsi Penjadualan (Duty Engine)
        function getDuty(date, platoon) {
            let baseDate = new Date(2026, 0, 3); 
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };
            let cyclePos = diffDays % 4; 
            if (cyclePos === 3) return { off: true };
            let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos], row: row };
        }

        // Fungsi Cetak Template A4 (Global)
        window.printLeave = function(title, data) {
            const printArea = document.getElementById('print-area');
            let content = `
                <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 30px;">
                    <h1 style="font-size: 18pt; font-weight: bold; text-transform: uppercase;">PERMOHONAN ${title}</h1>
                    <p style="font-size: 10pt;">PEJABAT IMIGRESEN BANGUNAN SULTAN ISKANDAR, JOHOR BAHRU</p>
                </div>
                <div style="font-size: 12pt; line-height: 2;">
                    <p><strong>NAMA PEGAWAI:</strong> ${userData.fullName}</p>
                    <p><strong>PLATUN:</strong> ${userData.platoon}</p>
                    <p><strong>TARIKH PERMOHONAN:</strong> ${data.date}</p>
                    <p><strong>TEMPOH / JUMLAH:</strong> ${data.amount}</p>
                    <p><strong>BAKI SEMASA:</strong> ${data.balance}</p>
                    ${data.replacement ? `<p><strong>NAMA PENGGANTI:</strong> ${data.replacement}</p>` : '<p><strong>NAMA PENGGANTI:</strong> TIADA</p>'}
                </div>
                <div style="margin-top: 100px; display: flex; justify-content: space-between;">
                    <div style="text-align: center; width: 200px;">
                        <div style="border-top: 1px solid black; margin-top: 50px;">Tandatangan Pegawai</div>
                    </div>
                    <div style="text-align: center; width: 200px;">
                        <div style="border-top: 1px solid black; margin-top: 50px;">Tandatangan Ketua Platun</div>
                    </div>
                </div>
            `;
            printArea.innerHTML = content;
            window.print();
        };
        // Monitor Status Login & Pengguna
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading-overlay');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    if(userData.role === 'admin') {
                        document.getElementById('admin-nav').classList.remove('hidden');
                        monitorPendingUsers();
                    }
                    showPage('jadual-tugas');
                } else {
                    alert("Akaun belum diluluskan Admin.");
                    signOut(auth);
                }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
            loading.classList.add('hidden');
        });

        // Monitor Jumlah Pending (Admin)
        function monitorPendingUsers() {
            onValue(ref(db, 'users'), (snap) => {
                let count = 0;
                snap.forEach(c => { if(c.val().status === 'pending') count++; });
                const b = document.getElementById('pending-count');
                if(count > 0) { b.innerText = count; b.classList.remove('hidden'); }
                else { b.classList.add('hidden'); }
            });
        }

        // Fungsi Utama Paparan Halaman (Switching Pages)
        async function showPage(p, targetMonth = new Date().getMonth()) {
            const cont = document.getElementById('dynamic-content');
            
            // HALAMAN JADUAL TUGAS HARI INI
            if (p === 'jadual-tugas') {
                const dty = getDuty(new Date(), userData.platoon);
                const exSnap = await get(ref(db, 'excel_data'));
                let ktr = "MENCARI...";
                if(exSnap.exists() && !dty.off) {
                    const listData = exSnap.val();
                    const myName = userData.fullName.trim().toUpperCase();
                    const match = listData.find(i => String(i.Nama || i.NAMA || "").trim().toUpperCase() === myName);
                    ktr = match ? (match.No_Kaunter || match["NO KAUNTER"] || match.KAUNTER || "SET") : "TIADA DATA";
                }
                cont.innerHTML = `
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center">
                        <div><h2 class="text-xs font-black uppercase text-slate-400 leading-none mb-1">Status Pegawai</h2><p class="text-sm font-black text-blue-900 uppercase">${userData.fullName}</p><p class="text-[9px] text-blue-600 font-bold uppercase tracking-widest mt-1">Platun ${userData.platoon}</p></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                    </div>
                    <div class="bg-blue-900 p-10 rounded-[3rem] text-white text-center shadow-2xl relative overflow-hidden">
                        ${dty.off ? '<h1 class="text-5xl font-black opacity-20 py-10 italic uppercase">Off Day</h1>' : `
                            <p class="text-[9px] font-black text-blue-300 uppercase mb-4 tracking-[0.3em]">Tugasan Hari Ini</p>
                            <h1 class="text-4xl font-black mb-1 tracking-tighter uppercase italic">${dty.loc}</h1>
                            <p class="text-[10px] font-bold text-blue-200 mb-8 uppercase tracking-widest">${dty.shift} • BARIS ${dty.row}</p>
                            <div class="bg-white/10 p-6 rounded-[2.5rem] border border-white/10 backdrop-blur-md inline-block min-w-[160px]">
                                <p class="text-[8px] font-black text-blue-200 uppercase mb-1 tracking-widest">No. Kaunter</p>
                                <h2 class="text-4xl font-black tracking-tight italic text-yellow-400">${ktr}</h2>
                            </div>
                        `}
                    </div>`;
            }

            // HALAMAN KALENDAR BULANAN
            else if (p === 'jadual-induk') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                let html = `<div class="bg-white p-4 rounded-3xl mb-4 shadow-sm border border-slate-100"><select id="month-select" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-black uppercase outline-none focus:ring-2 focus:ring-blue-600">${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''}>${m} 2026</option>`).join('')}</select></div><div class="grid grid-cols-3 sm:grid-cols-4 gap-2">`;
                const year = 2026;
                const daysInMonth = new Date(year, parseInt(targetMonth) + 1, 0).getDate();
                for(let i=1; i<=daysInMonth; i++){
                    let d = new Date(year, targetMonth, i);
                    let r = getDuty(d, userData.platoon);
                    let isToday = new Date().toDateString() === d.toDateString();
                    html += `<div class="${r.off ? 'bg-slate-100 opacity-60' : 'bg-white'} ${isToday ? 'ring-2 ring-blue-600 ring-offset-2' : ''} p-3 rounded-2xl border border-slate-100 text-center shadow-sm min-h-[90px] flex flex-col justify-center">
                        <p class="text-[7px] font-bold text-slate-400 mb-1 uppercase">${d.toLocaleDateString('ms-MY',{weekday:'short',day:'2-digit'})}</p>
                        <p class="text-[9px] font-black ${r.off ? 'text-slate-400' : 'text-blue-900'} uppercase leading-tight">${r.off ? 'OFF' : r.shift}</p>
                        <p class="text-[7px] font-bold ${r.off ? 'hidden' : 'text-blue-500'} uppercase mt-1 tracking-tighter">${r.off ? '' : r.loc}</p>
                    </div>`;
                }
                cont.innerHTML = html + '</div>';
                document.getElementById('month-select').onchange = (e) => showPage('jadual-induk', e.target.value);
                            }
                        // HALAMAN CUTI GANTIAN
            else if (p === 'leave-gantian') {
                renderLeaveForm('CUTI GANTIAN', 'Baki Cuti Gantian');
            }

            // HALAMAN CUTI REKOD
            else if (p === 'leave-rekod') {
                renderLeaveForm('CUTI REKOD', 'Baki Cuti Rekod');
            }

            // HALAMAN TIME OFF
            else if (p === 'leave-timeoff') {
                cont.innerHTML = `
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <h2 class="text-lg font-black text-blue-900 uppercase italic mb-6">Borang Time Off</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Tarikh Time Off</label>
                                <input type="date" id="t-date" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Jumlah Jam Diambil</label>
                                <input type="text" id="t-amount" placeholder="Contoh: 2 JAM" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1 uppercase">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Baki Time Off</label>
                                <input type="text" id="t-balance" placeholder="Contoh: 4 JAM" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1 uppercase">
                            </div>
                            <button onclick="handlePrint('TIME OFF')" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-4 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Cetak Borang A4</button>
                        </div>
                    </div>`;
            }

            // HALAMAN ADMIN
            else if (p === 'admin') {
                cont.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-white p-8 rounded-[2rem] border-2 border-dashed border-blue-100 text-center">
                            <p class="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest italic">Kemaskini No. Kaunter (Excel)</p>
                            <input type="file" id="excel-input" accept=".xlsx, .xls" class="text-[10px]">
                        </div>
                        <div id="adm-list" class="space-y-2"></div>
                    </div>`;
                
                document.getElementById('excel-input').onchange = (e) => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const data = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type:'binary'}).Sheets[XLSX.read(evt.target.result, {type:'binary'}).SheetNames[0]]);
                        set(ref(db, 'excel_data'), data).then(() => alert("Data Berjaya dikemaskini!"));
                    };
                    reader.readAsBinaryString(e.target.files[0]);
                };

                const usersSnap = await get(ref(db, 'users'));
                const list = document.getElementById('adm-list');
                usersSnap.forEach(c => {
                    if(c.val().status === 'pending') {
                        const div = document.createElement('div');
                        div.className = "p-4 bg-white rounded-2xl flex justify-between items-center border border-blue-50 shadow-sm";
                        div.innerHTML = `<div><p class="text-xs font-black uppercase text-slate-800">${c.val().fullName}</p><p class="text-[9px] font-bold text-blue-500 uppercase">PLT ${c.val().platoon}</p></div>`;
                        const btn = document.createElement('button');
                        btn.className = "bg-blue-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase shadow-lg";
                        btn.innerText = "Luluskan";
                        btn.onclick = () => update(ref(db, 'users/' + c.key), { status: 'approved' }).then(() => showPage('admin'));
                        div.appendChild(btn);
                        list.appendChild(div);
                    }
                });
            }
            closeMenu();
            window.scrollTo(0,0);
        }

        // Helper: Render Leave Form
        function renderLeaveForm(title, balLabel) {
            document.getElementById('dynamic-content').innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h2 class="text-lg font-black text-blue-900 uppercase italic mb-6">Borang ${title}</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Tarikh Cuti</label>
                            <input type="date" id="l-date" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Jumlah Cuti Diambil</label>
                            <input type="text" id="l-amount" placeholder="Contoh: 1 HARI" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1 uppercase">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">${balLabel}</label>
                            <input type="text" id="l-balance" placeholder="Contoh: 5 HARI" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1 uppercase">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Nama Pengganti (Opsional)</label>
                            <input type="text" id="l-rep" placeholder="NAMA PEGAWAI PENGGANTI" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[11px] font-bold outline-none focus:ring-2 focus:ring-blue-600 mt-1 uppercase">
                        </div>
                        <button onclick="handlePrint('${title}')" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-4 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Cetak Borang A4</button>
                    </div>
                </div>`;
        }
        // Fungsi Mengumpul Data Borang Untuk Cetakan
        window.handlePrint = function(type) {
            let data = {};
            if (type === 'TIME OFF') {
                const date = document.getElementById('t-date').value;
                const amount = document.getElementById('t-amount').value;
                const balance = document.getElementById('t-balance').value;
                if(!date || !amount || !balance) return alert("Sila lengkapkan maklumat Time Off.");
                data = { date, amount, balance, replacement: "" };
            } else {
                const date = document.getElementById('l-date').value;
                const amount = document.getElementById('l-amount').value;
                const balance = document.getElementById('l-balance').value;
                const replacement = document.getElementById('l-rep').value;
                if(!date || !amount || !balance) return alert("Sila lengkapkan maklumat cuti.");
                data = { date, amount, balance, replacement };
            }
            // Panggil fungsi print yang dibina di Peringkat 3
            window.printLeave(type, data);
        };

        // Kawalan Sidebar (Buka/Tutup)
        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        
        function openMenu() { 
            sidebar.classList.remove('hidden'); 
            setTimeout(() => container.classList.remove('closed'), 10); 
        }
        
        function closeMenu() { 
            container.classList.add('closed'); 
            setTimeout(() => sidebar.classList.add('hidden'), 300); 
        }

        // Event Listeners Navigasi
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };
        document.getElementById('menu-open').onclick = openMenu;
        document.getElementById('menu-close').onclick = closeMenu;

        // Hubungkan Butang Menu ke Fungsi showPage
        document.getElementById('nav-today').onclick = () => showPage('jadual-tugas');
        document.getElementById('nav-calendar').onclick = () => showPage('jadual-induk');
        document.getElementById('nav-leave-gantian').onclick = () => showPage('leave-gantian');
        document.getElementById('nav-leave-rekod').onclick = () => showPage('leave-rekod');
        document.getElementById('nav-leave-timeoff').onclick = () => showPage('leave-timeoff');
        document.getElementById('admin-nav').onclick = () => showPage('admin');
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        // Logik Aksi Butang (Login / Register / Reset)
        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            
            if (authMode === 'login') {
                try { 
                    await signInWithEmailAndPassword(auth, email, pass); 
                } catch(e) { 
                    alert("Akses Ditolak: Sila semak emel atau kata laluan anda."); 
                }
            } 
            else if (authMode === 'register') {
                const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
                const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
                const plt = document.getElementById('reg-platoon').value;
                
                if(!fn || !ln || !plt || !email || !pass) return alert("Sila isi semua ruangan pendaftaran.");
                
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { 
                        firstName: fn, 
                        lastName: ln, 
                        fullName: fn + " " + ln, 
                        platoon: parseInt(plt), 
                        role: "user", 
                        status: "pending" 
                    });
                    alert("Pendaftaran berjaya! Sila tunggu kelulusan daripada Admin sebelum log masuk.");
                    signOut(auth);
                } catch(e) { 
                    alert(e.message); 
                }
            } 
            else if (authMode === 'reset') {
                if(!email) return alert("Sila masukkan alamat emel anda.");
                try { 
                    await sendPasswordResetEmail(auth, email); 
                    alert("Emel pautan set semula kata laluan telah dihantar. Sila semak inbox anda."); 
                    toggleAuthMode('login'); 
                } catch(e) { 
                    alert(e.message); 
                }
            }
        };

        // Fungsi Tukar Mod Antaramuka (Login/Register/Reset)
        function toggleAuthMode(target) {
            authMode = target;
            const isReg = authMode === 'register';
            const isReset = authMode === 'reset';
            
            document.getElementById('register-fields').classList.toggle('hidden', !isReg);
            document.getElementById('password').classList.toggle('hidden', isReset);
            
            const config = {
                login: { title: 'BRAVORIAN', btn: 'Log Masuk', toggle: 'Daftar Akaun Baru' },
                register: { title: 'DAFTAR AKAUN', btn: 'Daftar Sekarang', toggle: 'Sudah Ada Akaun? Log Masuk' },
                reset: { title: 'LUPA KATA LALUAN', btn: 'Hantar Emel Pautan', toggle: 'Kembali ke Log Masuk' }
            };
            
            document.getElementById('auth-title').innerText = config[target].title;
            document.getElementById('btn-action').innerText = config[target].btn;
            document.getElementById('auth-toggle-btn').innerText = config[target].toggle;
            document.getElementById('btn-forgot-pw').classList.toggle('hidden', isReset);
        }

        document.getElementById('auth-toggle-btn').onclick = () => {
            if(authMode === 'login') toggleAuthMode('register');
            else toggleAuthMode('login');
        };

        document.getElementById('btn-forgot-pw').onclick = () => toggleAuthMode('reset');

        // Automatik Isi Pilihan Platun (1 hingga 25)
        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++) {
            const o = document.createElement('option');
            o.value = i;
            o.text = "PLATUN " + i;
            sel.appendChild(o);
        }
    </script>
</body>
</html>
