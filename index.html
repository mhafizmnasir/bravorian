<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEST BRAVORIAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div id="loading-screen" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <div class="w-10 h-10 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-blue-900">Checking Firebase...</p>
    </div>

    <div id="auth-section" class="hidden bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-black text-blue-900 uppercase italic mb-2">BRAVORIAN</h1>
        <p class="text-[9px] font-bold text-slate-400 mb-6 uppercase">Test Connection Mode</p>
        
        <div class="space-y-3">
            <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none border border-slate-100">
            <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none border border-slate-100">
            <button id="btn-login" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase text-[10px] shadow-lg">Log Masuk</button>
        </div>
        
        <p id="debug-msg" class="mt-6 text-[9px] text-red-500 font-mono"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG ANDA - Pastikan URL ini sebijik macam dalam Firebase Console
        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            storageBucket: "bravorians-bsi.firebasestorage.app", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Paksa tunjuk skrin login selepas 2 saat walaupun firebase slow
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('auth-section').classList.remove('hidden');
            }, 2000);

            document.getElementById('btn-login').onclick = async () => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                const msg = document.getElementById('debug-msg');
                
                msg.innerText = "Cuba log masuk...";
                
                try {
                    await signInWithEmailAndPassword(auth, e, p);
                    msg.className = "mt-6 text-[9px] text-green-500 font-mono";
                    msg.innerText = "BERJAYA! Firebase berhubung dengan betul.";
                } catch (err) {
                    msg.innerText = "RALAT FIREBASE: " + err.code;
                    // Jika keluar 'auth/network-request-failed', maksudnya domain github disekat.
                }
            };
        } catch (e) {
            document.getElementById('debug-msg').innerText = "RALAT KOD: " + e.message;
        }
    </script>
</body>
</html>
