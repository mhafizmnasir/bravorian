<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN - BSI SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .mobile-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu.closed { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-900 italic">Bravorian System</p>
    </div>

    <div id="auth-section" class="hidden min-h-screen flex items-center justify-center p-6 bg-slate-50">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
            <h1 id="auth-title" class="text-2xl font-black text-blue-900 uppercase italic mb-1 tracking-tighter">BRAVORIAN</h1>
            <p id="auth-subtitle" class="text-[9px] font-bold text-slate-400 uppercase mb-8 tracking-widest italic">Sultan Iskandar Building</p>
            
            <div id="register-fields" class="hidden space-y-3 mb-3">
                <div class="flex gap-2">
                    <input type="text" id="reg-firstname" placeholder="NAMA DEPAN" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="text" id="reg-lastname" placeholder="NAMA BELAKANG" class="w-1/2 p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold uppercase outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <select id="reg-platoon" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600 uppercase"></select>
            </div>

            <div class="space-y-3">
                <input type="email" id="email" placeholder="EMAIL" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="password" placeholder="KATA LALUAN" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-bold outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <button id="btn-action" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-6 uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Log Masuk</button>
            <button id="auth-toggle-btn" class="w-full text-[9px] text-blue-600 font-black uppercase tracking-widest mt-6">Daftar Akaun Baru</button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <button id="menu-open" class="p-2 text-slate-600 bg-slate-50 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-black text-blue-900 italic uppercase tracking-tighter leading-none">Bravorian</span>
                    <span id="nav-title-text" class="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-1">Jadual Tahunan 2026</span>
                </div>
            </div>
            <div id="user-initial" class="w-8 h-8 bg-blue-900 rounded-full flex items-center justify-center text-white text-[10px] font-black">?</div>
        </nav>

        <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/40 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" class="mobile-menu closed bg-white w-72 h-full p-8 flex flex-col">
                <div class="mb-10 pt-4"><h2 class="text-[9px] font-black text-blue-900 uppercase tracking-[0.3em] opacity-40 italic">Menu Utama</h2></div>
                <div class="space-y-1 font-black text-[11px] uppercase text-slate-600 tracking-widest">
                    <button id="nav-home" class="block w-full text-left p-4 hover:bg-blue-50 rounded-2xl transition-all">Jadual Saya</button>
                </div>
                <div class="mt-auto pt-6 border-t border-slate-50 text-center">
                    <button id="btn-logout" class="text-[9px] font-black text-slate-400 uppercase hover:text-red-600">Log Keluar</button>
                </div>
            </div>
        </div>

        <main class="max-w-4xl mx-auto p-4 md:p-8">
            <div id="dynamic-content" class="space-y-12 pb-24"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const JADUAL_2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const START_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };

        let userData = null;
        let authMode = 'login';

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden');
            if (user) {
                const snap = await get(ref(db, 'users/' + user.uid));
                if (snap.exists() && snap.val().status === "approved") {
                    userData = snap.val();
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-dashboard').classList.remove('hidden');
                    document.getElementById('user-initial').innerText = userData.firstName[0];
                    renderYearlyCalendar();
                } else { 
                    alert("Akaun belum diluluskan Admin."); 
                    signOut(auth);
                    location.reload(); 
                }
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
        });

        function getDuty(date, platoon) {
            const baseDate = new Date(2026, 0, 3);
            const targetDate = new Date(date); targetDate.setHours(0,0,0,0);
            const diffDays = Math.floor((targetDate - baseDate) / 86400000);
            const cyclePos = ((diffDays % 4) + 4) % 4; 
            const rowOffset = Math.floor(diffDays / 4);
            const currentRow = ((START_ROW[platoon] + rowOffset - 1) % 24 + 24) % 24 + 1;
            return { shift: ["PETANG", "PAGI", "MALAM", "OFF"][cyclePos], location: cyclePos === 3 ? "OFF" : JADUAL_2[currentRow][cyclePos], isOff: cyclePos === 3 };
        }

        async function renderYearlyCalendar() {
            const cont = document.getElementById('dynamic-content');
            const notesSnap = await get(ref(db, `notes/${auth.currentUser.uid}`));
            const notes = notesSnap.exists() ? notesSnap.val() : {};
            let html = "";
            const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
            for (let m = 0; m < 12; m++) {
                html += `<div class="month-group"><h3 class="text-blue-900 font-black text-xs mb-4 uppercase tracking-[0.4em] border-l-4 border-blue-900 pl-3">${months[m]} 2026</h3><div class="space-y-2">`;
                let days = new Date(2026, m + 1, 0).getDate();
                for (let d = 1; d <= days; d++) {
                    const dateStr = `2026-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const dty = getDuty(new Date(2026, m, d), userData.platoon);
                    const border = dty.isOff ? 'border-slate-200 opacity-50' : (dty.shift === 'PAGI' ? 'border-yellow-400' : (dty.shift === 'PETANG' ? 'border-blue-500' : 'border-indigo-900'));
                    html += `<div onclick="addNote('${dateStr}')" class="bg-white p-4 rounded-2xl border-l-4 ${border} shadow-sm flex justify-between items-center active:scale-95 transition-all">
                        <div class="flex flex-col"><span class="text-[8px] font-black text-slate-400 uppercase">${d} ${months[m].substring(0,3)}</span><span class="text-[10px] font-black text-blue-900 uppercase tracking-tight">${dty.location}</span></div>
                        <div class="text-right"><span class="text-[9px] font-black uppercase ${dty.isOff ? 'text-slate-300' : 'text-blue-600'}">${dty.shift}</span>
                        ${notes[dateStr] ? `<p class="text-[7px] bg-red-50 text-red-600 px-2 py-0.5 rounded-full font-bold mt-1 italic uppercase">${notes[dateStr]}</p>` : ''}</div></div>`;
                }
                html += `</div></div>`;
            }
            cont.innerHTML = html;
        }

        window.addNote = async (date) => {
            const val = prompt("Tambah Nota (" + date + "):");
            if (val !== null) { await update(ref(db, `notes/${auth.currentUser.uid}`), { [date]: val }); renderYearlyCalendar(); }
        };

        document.getElementById('btn-action').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if (authMode === 'login') {
                try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Emel atau Kata Laluan salah."); }
            } else {
                const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
                const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
                const plt = document.getElementById('reg-platoon').value;
                if(!fn || !ln || !plt) return alert("Sila isi nama dan platun.");
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), { firstName: fn, lastName: ln, fullName: fn + " " + ln, platoon: parseInt(plt), role: "user", status: "pending" });
                    alert("Berjaya mendaftar! Tunggu kelulusan Admin."); signOut(auth); location.reload();
                } catch(e) { alert(e.message); }
            }
        };

        const sel = document.getElementById('reg-platoon');
        for(let i=1; i<=25; i++){ const o = document.createElement('option'); o.value = i; o.text = "PLATUN " + i; sel.appendChild(o); }
        document.getElementById('auth-toggle-btn').onclick = () => {
            authMode = (authMode === 'login' ? 'register' : 'login');
            document.getElementById('register-fields').classList.toggle('hidden', authMode !== 'register');
            document.getElementById('auth-title').innerText = authMode === 'login' ? 'BRAVORIAN' : 'DAFTAR AKAUN';
            document.getElementById('btn-action').innerText = authMode === 'login' ? 'Log Masuk' : 'Daftar Sekarang';
        };

        const sidebar = document.getElementById('mobile-sidebar');
        const container = document.getElementById('sidebar-container');
        const closeMenu = () => { container.classList.add('closed'); setTimeout(() => sidebar.classList.add('hidden'), 300); };
        document.getElementById('menu-open').onclick = () => { sidebar.classList.remove('hidden'); setTimeout(() => container.classList.remove('closed'), 10); };
        sidebar.onclick = (e) => { if (e.target === sidebar) closeMenu(); };
        document.getElementById('nav-home').onclick = () => { renderYearlyCalendar(); closeMenu(); };
        document.getElementById('btn-logout').onclick = () => { signOut(auth); location.reload(); };
    </script>
</body>
</html>
