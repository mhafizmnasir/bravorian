<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRAVORIAN BSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000000; /* Hitam Asas */
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Tema Warna Bravorian */
        .bg-bravorian-yellow { background-color: #FFD700; } /* Kuning Emas */
        .text-bravorian-yellow { color: #FFD700; }
        .border-bravorian-yellow { border-color: #FFD700; }

        input, select { 
            background-color: #1a1a1a !important;
            color: white !important;
            border: 1px solid #333 !important;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: #FFD700 !important;
            outline: none;
        }

        .btn-primary {
            background-color: #FFD700;
            color: #000000;
            font-weight: 800;
            transition: all 0.2s;
        }

        .btn-primary:active { transform: scale(0.95); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-bravorian-yellow border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-bravorian-yellow">Bravorian System Loading...</p>
    </div>

    <div id="auth-section" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-zinc-800 text-center">
            
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-bravorian-yellow rounded-2xl flex items-center justify-center shadow-lg shadow-yellow-500/20">
                    <span class="text-black font-black text-2xl italic">B</span>
                </div>
            </div>

            <h1 id="auth-title" class="text-3xl font-black text-white uppercase italic tracking-tighter">BRAVORIAN</h1>
            <p id="auth-subtitle" class="text-[10px] font-bold text-zinc-500 uppercase mb-8 tracking-[0.3em]">B.S.I Johor Bahru</p>

            <div id="auth-form" class="space-y-3">
                
                <div id="reg-fields" class="hidden space-y-3">
                    <div class="flex gap-2">
                        <input type="text" id="reg-fn" placeholder="FIRST NAME" oninput="this.value = this.value.toUpperCase()" class="w-1/2 p-4 rounded-xl text-xs font-bold uppercase">
                        <input type="text" id="reg-ln" placeholder="LAST NAME" oninput="this.value = this.value.toUpperCase()" class="w-1/2 p-4 rounded-xl text-xs font-bold uppercase">
                    </div>
                    <select id="reg-plt" class="w-full p-4 rounded-xl text-xs font-bold uppercase text-white"></select>
                </div>

                <div id="email-field">
                    <input type="email" id="auth-email" placeholder="EMAIL ADDRESS" class="w-full p-4 rounded-xl text-xs font-bold">
                </div>
                
                <div id="pass-field">
                    <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full p-4 rounded-xl text-xs font-bold">
                </div>

                <div id="forgot-view" class="hidden">
                    <p class="text-[10px] text-zinc-400 mb-4 uppercase font-bold">Sila masukkan emel anda untuk reset kata laluan.</p>
                </div>

                <button onclick="handleAuthSubmit()" id="main-auth-btn" class="btn-primary w-full py-4 rounded-xl text-xs uppercase tracking-widest mt-4">
                    Log Masuk
                </button>
            </div>

            <div class="mt-8 flex flex-col gap-4">
                <button id="toggle-forgot-btn" onclick="showForgotView()" class="text-[10px] text-zinc-500 font-bold uppercase hover:text-bravorian-yellow">Lupa Kata Laluan?</button>
                <button id="toggle-reg-btn" onclick="showRegisterView()" class="text-[10px] text-white font-black uppercase border-b-2 border-bravorian-yellow pb-1 mx-auto">Daftar Akaun Baru</button>
            </div>
        </div>
    </div>
    <div id="main-dashboard" class="hidden min-h-screen">
        <nav class="bg-zinc-900 border-b border-zinc-800 p-5 sticky top-0 z-50 flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar(true)" class="p-2 bg-bravorian-yellow rounded-lg active:scale-90 transition-transform">
                    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-black text-white italic uppercase tracking-tighter text-lg leading-none">BRAVORIAN</span>
                    <span id="live-clock" class="text-[8px] font-bold text-zinc-500 uppercase mt-1 tracking-widest"></span>
                </div>
            </div>
            <button onclick="handleLogout()" class="text-[10px] font-black text-zinc-400 uppercase tracking-widest border border-zinc-700 px-4 py-2 rounded-xl">Keluar</button>
        </nav>

        <div id="sidebar-overlay" onclick="toggleSidebar(false)" class="fixed inset-0 bg-black/80 z-[60] hidden backdrop-blur-sm">
            <div id="sidebar-container" onclick="event.stopPropagation()" class="bg-zinc-900 w-72 h-full p-8 flex flex-col border-r border-zinc-800 transition-transform duration-300 -translate-x-full">
                <div class="flex justify-between items-center mb-12">
                    <h2 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.4em]">Navigation</h2>
                    <button onclick="toggleSidebar(false)" class="text-zinc-500 font-bold">âœ•</button>
                </div>
                
                <div class="flex flex-col gap-2">
                    <button onclick="showPage('welcome')" class="nav-btn p-4 rounded-2xl text-left text-xs font-black uppercase tracking-widest flex items-center gap-4 hover:bg-zinc-800">
                        <span class="w-2 h-2 bg-bravorian-yellow rounded-full"></span> Utama
                    </button>
                    <button onclick="showPage('calendar')" class="nav-btn p-4 rounded-2xl text-left text-xs font-black uppercase tracking-widest flex items-center gap-4 hover:bg-zinc-800">
                        <span class="w-2 h-2 bg-bravorian-yellow rounded-full"></span> Jadual Syif
                    </button>
                    <button onclick="showPage('settings')" class="nav-btn p-4 rounded-2xl text-left text-xs font-black uppercase tracking-widest flex items-center gap-4 hover:bg-zinc-800">
                        <span class="w-2 h-2 bg-bravorian-yellow rounded-full"></span> Tetapan
                    </button>
                    
                    <div id="admin-menu-box" class="hidden mt-6 pt-6 border-t border-zinc-800">
                        <button onclick="showAdminPage()" class="w-full bg-white/5 p-4 rounded-2xl text-left text-xs font-black uppercase tracking-widest text-bravorian-yellow flex items-center justify-between">
                            Admin Panel <span id="pending-badge" class="hidden bg-red-600 text-white text-[9px] px-2 py-1 rounded-full animate-pulse">0</span>
                        </button>
                    </div>
                </div>

                <div class="mt-auto">
                    <p class="text-[8px] text-zinc-700 font-bold uppercase tracking-widest text-center">Bravorian BSI v2.0</p>
                </div>
            </div>
        </div>

        <main id="dynamic-content" class="p-6 max-w-2xl mx-auto space-y-6">
            </main>
    </div>

    <template id="tpl-settings">
        <div class="space-y-8 animate-in fade-in duration-500">
            <h2 class="text-2xl font-black italic uppercase text-white">Tetapan Akaun</h2>
            
            <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-[2rem] space-y-4">
                <p class="text-[10px] font-black text-bravorian-yellow uppercase tracking-widest">Tukar Emel</p>
                <input type="email" id="new-email" placeholder="EMEL BARU" class="w-full p-4 rounded-xl text-xs font-bold uppercase">
                <button onclick="updateUserEmail()" class="btn-primary w-full py-4 rounded-xl text-[10px] uppercase tracking-widest">Simpan Emel Baru</button>
            </div>

            <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-[2rem] space-y-4">
                <p class="text-[10px] font-black text-bravorian-yellow uppercase tracking-widest">Tukar Kata Laluan</p>
                <input type="password" id="new-password" placeholder="KATA LALUAN BARU" class="w-full p-4 rounded-xl text-xs font-bold uppercase">
                <button onclick="updateUserPassword()" class="btn-primary w-full py-4 rounded-xl text-[10px] uppercase tracking-widest">Simpan Password Baru</button>
            </div>
        </div>
    </template>
        <script>
        // 1. KONFIGURASI FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyCQ9SBXkEILe6PZdmLyGBSFK63XhPM_V7o", 
            authDomain: "bravorians-bsi.firebaseapp.com", 
            databaseURL: "https://bravorians-bsi-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "bravorians-bsi", 
            appId: "1:314220494464:web:d3b21e9b742e1db86f7065" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 2. DATA JADUAL & PLATOON
        const J2 = { 1: ["ENTRY MC", "ENTRY KA", "ENTRY BAS"], 2: ["EXIT KB", "EXIT SBY#2", "EXIT MA"], 3: ["ENTRY KC", "ENTRY BDL/Autogate", "ENTRY SBY#1"], 4: ["EXIT LORI", "EXIT BAS", "EXIT KD"], 5: ["ENTRY MC", "ENTRY SBY#3", "ENTRY KB"], 6: ["EXIT MA", "EXIT SBY#1", "EXIT KC"], 7: ["ENTRY SBY#2", "ENTRY BAS", "ENTRY KD"], 8: ["EXIT BAS", "EXIT KA", "EXIT SBY#3"], 9: ["ENTRY KA", "ENTRY BAS", "ENTRY MC"], 10: ["EXIT SBY#2", "EXIT MA", "EXIT KB"], 11: ["ENTRY SBY#1", "ENTRY KC", "ENTRY BDL/Autogate"], 12: ["EXIT KD", "EXIT LORI", "EXIT BAS"], 13: ["ENTRY SBY#3", "ENTRY KB", "ENTRY MC"], 14: ["EXIT KC", "EXIT MA", "EXIT SBY#1"], 15: ["ENTRY KD", "ENTRY SBY#2", "ENTRY BAS"], 16: ["EXIT SBY#3", "EXIT BAS", "EXIT KA"], 17: ["ENTRY BAS", "ENTRY MC", "ENTRY KA"], 18: ["EXIT MA", "EXIT KB", "EXIT SBY#2"], 19: ["ENTRY BDL/Autogate", "ENTRY SBY#1", "ENTRY KC"], 20: ["EXIT BAS", "EXIT KD", "EXIT LORI"], 21: ["ENTRY KB", "ENTRY MC", "ENTRY SBY#3"], 22: ["EXIT SBY#1", "EXIT KC", "EXIT MA"], 23: ["ENTRY BAS", "ENTRY KD", "ENTRY SBY#2"], 24: ["EXIT KA", "EXIT SBY#3", "EXIT BAS"] };
        const S_ROW = { 1:1, 2:2, 3:1, 4:20, 5:13, 6:16, 7:17, 8:6, 9:3, 10:10, 11:7, 12:24, 13:15, 14:22, 15:5, 16:14, 17:19, 18:8, 19:9, 20:12, 21:21, 22:4, 23:11, 24:18, 25:23 };
        
        let uData = null;
        let authView = 'login'; // login, reg, forgot

        // 3. FUNGSI UI (TOGGLE VIEWS)
        function showRegisterView() {
            authView = 'reg';
            document.getElementById('reg-fields').classList.remove('hidden');
            document.getElementById('pass-field').classList.remove('hidden');
            document.getElementById('forgot-view').classList.add('hidden');
            document.getElementById('auth-title').innerText = 'DAFTAR';
            document.getElementById('main-auth-btn').innerText = 'Daftar Akaun';
            document.getElementById('toggle-reg-btn').innerText = 'Sudah ada akaun? Log Masuk';
            document.getElementById('toggle-reg-btn').onclick = showLoginView;
        }

        function showLoginView() {
            authView = 'login';
            document.getElementById('reg-fields').classList.add('hidden');
            document.getElementById('pass-field').classList.remove('hidden');
            document.getElementById('forgot-view').classList.add('hidden');
            document.getElementById('auth-title').innerText = 'BRAVORIAN';
            document.getElementById('main-auth-btn').innerText = 'Log Masuk';
            document.getElementById('toggle-reg-btn').innerText = 'Daftar Akaun Baru';
            document.getElementById('toggle-reg-btn').onclick = showRegisterView;
        }

        function showForgotView() {
            authView = 'forgot';
            document.getElementById('reg-fields').classList.add('hidden');
            document.getElementById('pass-field').classList.add('hidden');
            document.getElementById('forgot-view').classList.remove('hidden');
            document.getElementById('auth-title').innerText = 'RESET';
            document.getElementById('main-auth-btn').innerText = 'Hantar Pautan Reset';
            document.getElementById('toggle-reg-btn').innerText = 'Kembali ke Log Masuk';
            document.getElementById('toggle-reg-btn').onclick = showLoginView;
        }

        // 4. LOGIK AUTHENTICATION
        function handleAuthSubmit() {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value;

            if (authView === 'login') {
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Gagal: " + e.message));
            } 
            else if (authView === 'reg') {
                const fn = document.getElementById('reg-fn').value.trim();
                const ln = document.getElementById('reg-ln').value.trim();
                const plt = document.getElementById('reg-plt').value;
                if(!fn || !ln || !plt) return alert("Sila isi nama dan platun.");
                
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.ref('users/' + res.user.uid).set({
                        fullName: `${fn} ${ln}`,
                        platoon: parseInt(plt),
                        role: 'user',
                        status: 'pending'
                    });
                    alert("Pendaftaran Berjaya! Sila tunggu kelulusan Admin.");
                    auth.signOut();
                    showLoginView();
                }).catch(e => alert(e.message));
            }
            else if (authView === 'forgot') {
                auth.sendPasswordResetEmail(email).then(() => {
                    alert("Pautan reset kata laluan telah dihantar ke emel anda.");
                    showLoginView();
                }).catch(e => alert(e.message));
            }
        }

        // 5. FUNGSI UPDATE (TETAPAN)
        function updateUserEmail() {
            const newEmail = document.getElementById('new-email').value.trim();
            const user = auth.currentUser;
            if(!newEmail) return;
            user.updateEmail(newEmail).then(() => {
                alert("Emel berjaya dikemaskini.");
                location.reload();
            }).catch(e => alert("Sila log masuk semula sebelum menukar emel (Security Check)."));
        }

        function updateUserPassword() {
            const newPw = document.getElementById('new-password').value;
            const user = auth.currentUser;
            if(newPw.length < 6) return alert("Password mesti sekurang-kurangnya 6 aksara.");
            user.updatePassword(newPw).then(() => {
                alert("Kata laluan berjaya dikemaskini.");
            }).catch(e => alert(e.message));
        }

        // 6. MONITOR STATUS USER
        auth.onAuthStateChanged(user => {
            document.getElementById('loader').classList.add('hidden');
            if (user) {
                db.ref('users/' + user.uid).on('value', snap => {
                    const data = snap.val();
                    if (data && data.status === 'approved') {
                        uData = data;
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('main-dashboard').classList.remove('hidden');
                        if(uData.role === 'admin') document.getElementById('admin-menu-box').classList.remove('hidden');
                        showPage('welcome');
                    } else {
                        if(data && data.status === 'pending') alert("Akaun anda masih menunggu kelulusan.");
                        auth.signOut();
                    }
                });
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-dashboard').classList.add('hidden');
            }
        });

        // 7. UTILITY FUNCTIONS
        function toggleSidebar(show) {
            const overlay = document.getElementById('sidebar-overlay');
            const container = document.getElementById('sidebar-container');
            if(show) {
                overlay.classList.remove('hidden');
                setTimeout(() => container.classList.remove('-translate-x-full'), 10);
            } else {
                container.classList.add('-translate-x-full');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
        // 8. LOGIK PENGIRAAN JADUAL SYIF
        function getDuty(date, plt) {
            let baseDate = new Date(2026, 0, 3); // Rujukan kitaran: 3 Jan 2026
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };

            let cyclePos = diffDays % 4; // Kitaran 4 hari (Petang, Pagi, Malam, OFF)
            if (cyclePos === 3) return { off: true };

            // Kira baris Jadual 2 berdasarkan pusingan 24 baris
            let row = ((S_ROW[plt] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { 
                off: false, 
                shift: ["PETANG", "PAGI", "MALAM"][cyclePos], 
                loc: J2[row][cyclePos] 
            };
        }

        // 9. PENGURUSAN HALAMAN (PAGING)
        function showPage(p, targetMonth = new Date().getMonth()) {
            const cont = document.getElementById('dynamic-content');
            toggleSidebar(false);
            
            if (p === 'welcome') {
                let d = new Date(); d.setDate(d.getDate() + 1); // Lihat esok
                let r = getDuty(d, uData.platoon);
                cont.innerHTML = `
                    <div class="animate-in fade-in slide-in-from-bottom-4 duration-700">
                        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-[3rem] text-center shadow-2xl relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-1 bg-bravorian-yellow"></div>
                            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-2">Selamat Datang</p>
                            <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">${uData.fullName}</h2>
                            <span class="inline-block mt-3 px-4 py-1.5 bg-zinc-800 text-bravorian-yellow text-[9px] font-black rounded-full border border-zinc-700 uppercase">Platun ${uData.platoon}</span>
                            
                            <div class="mt-10 py-8 border-t border-zinc-800/50">
                                <p class="text-[9px] font-bold text-zinc-500 uppercase mb-4 tracking-widest">Tugasan Esok (${d.toLocaleDateString('ms-MY')})</p>
                                <h3 class="text-5xl font-black ${r.off ? 'text-zinc-700' : 'text-white'} italic uppercase">${r.off ? 'OFF' : r.shift}</h3>
                                ${!r.off ? `<p class="text-bravorian-yellow font-black text-sm mt-4 tracking-widest">${r.loc}</p>` : ''}
                            </div>
                        </div>
                    </div>`;
            } 
            else if (p === 'calendar') {
                const months = ["JANUARI", "FEBRUARI", "MAC", "APRIL", "MEI", "JUN", "JULAI", "OGOS", "SEPTEMBER", "OKTOBER", "NOVEMBER", "DISEMBER"];
                let html = `
                    <div class="bg-zinc-900 p-4 rounded-2xl mb-6 border border-zinc-800">
                        <select onchange="showPage('calendar', this.value)" class="w-full p-4 bg-transparent text-white text-xs font-black uppercase outline-none">
                            ${months.map((m, i) => `<option value="${i}" ${i == targetMonth ? 'selected' : ''} class="bg-zinc-900">${m} 2026</option>`).join('')}
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">`;
                
                const daysInMonth = new Date(2026, parseInt(targetMonth) + 1, 0).getDate();
                for(let i=1; i<=daysInMonth; i++) {
                    let d = new Date(2026, targetMonth, i);
                    let r = getDuty(d, uData.platoon);
                    html += `
                        <div class="p-5 rounded-[2rem] border ${r.off ? 'bg-zinc-950/50 border-zinc-900' : 'bg-zinc-900 border-zinc-800 shadow-lg'}">
                            <p class="text-[9px] font-bold text-zinc-600 mb-1">${i} ${months[targetMonth].substring(0,3)} (${d.toLocaleDateString('ms-MY',{weekday:'short'}).toUpperCase()})</p>
                            <p class="text-sm font-black ${r.off ? 'text-zinc-800' : 'text-white'} uppercase">${r.off ? 'OFF' : r.shift}</p>
                            <p class="text-[8px] font-black text-bravorian-yellow mt-2 uppercase truncate">${r.off ? '' : r.loc}</p>
                        </div>`;
                }
                cont.innerHTML = html + `</div>`;
            }
            else if (p === 'settings') {
                const tpl = document.getElementById('tpl-settings');
                cont.innerHTML = tpl.innerHTML;
            }
        }

        // 10. FUNGSI ADMIN PANEL
        function showAdminPage() {
            const cont = document.getElementById('dynamic-content');
            toggleSidebar(false);
            cont.innerHTML = `<h2 class="text-xl font-black text-white uppercase mb-6 italic">Pengesahan Pengguna</h2><div id="admin-list" class="space-y-4"></div>`;
            
            db.ref('users').once('value').then(snap => {
                const list = document.getElementById('admin-list');
                let count = 0;
                snap.forEach(child => {
                    const u = child.val();
                    if(u.status === 'pending') {
                        count++;
                        const div = document.createElement('div');
                        div.className = "p-6 bg-zinc-900 border border-zinc-800 rounded-[2rem] flex justify-between items-center animate-in zoom-in-95 duration-300";
                        div.innerHTML = `
                            <div>
                                <p class="text-xs font-black text-white uppercase">${u.fullName}</p>
                                <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Platun ${u.platoon}</p>
                            </div>
                            <button onclick="approveUser('${child.key}')" class="bg-bravorian-yellow text-black px-5 py-2.5 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-yellow-500/10">Lulus</button>
                        `;
                        list.appendChild(div);
                    }
                });
                if(count === 0) list.innerHTML = `<p class="text-zinc-600 text-xs font-bold uppercase text-center py-10">Tiada permohonan baru.</p>`;
            });
        }

        function approveUser(uid) {
            if(confirm("Luluskan pengguna ini?")) {
                db.ref('users/' + uid).update({ status: 'approved' }).then(() => {
                    alert("Pengguna telah diluluskan.");
                    showAdminPage();
                });
            }
        }
            
        function handleLogout() { if(confirm("Log keluar?")) auth.signOut(); }

        // Load Platoon Options
        const pltSelect = document.getElementById('reg-plt');
        for(let i=1; i<=25; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.text = "PLATUN " + i;
            pltSelect.add(opt);
        }

        // Live Clock
        setInterval(() => {
            const el = document.getElementById('live-clock');
            if(el) el.innerText = new Date().toLocaleString('ms-MY', { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }).toUpperCase();
        }, 1000);
    </script>
</body>
</html>
